<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>css우선순위</title>
  <!-- 외부 선언 -->
  <link rel="stylesheet" href="./style1.css">
  
  <!-- 내부 선언 -->
  <style>
    h1{
      color: goldenrod;
    }
    .bg1{
      background-color: rgb(48, 39, 39);
    }
  </style>
</head>
<body>
  <h1>css 우선 순위</h1>
  <section id="box1" class="box">
    <h2>같은 이름의 선택자 혹은 종류의 선택자인 경우</h2>
    <p>위에서 아래로 순차적으로 적용되고 마지막에 선언된 스타일이 우선 순위를 갖는다.</p>
  </section>
  <!-- 
    html에서, 
    class="box bg1 text_color"는
    .box, .bg1. text_color를 적용하겠다는 의미
    여러 개의 클래스 선택자 적용시 띄어쓰기로 구분
    class 속성만 해당되며 id 속성은 안됨
   -->
  <section id="box2" class="box bg1 text_color">
    <h2>같은 선택자가 아닌 다른 종류 선택자인 경우</h2>
    <p> (직접, inline &gt;) #id(5) &gt; .class &gt; type(1) 순위를 갖는다.</p>
  </section>

  <section id="box3" class="box">
    <h2 id="id_color" class="text_color box3" style="color: chartreuse;">다른 종류의 선언문이며 같은 선택자인 경우</h2>
    <p>(직접, inline &gt;) 내부선언 &gt;외부선언 순으로 우선 순위를 갖는다</p>
  </section>
      
 
      
</body>
</html>
