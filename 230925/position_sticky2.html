<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>position_sticky2</title>
  <style>
    body, h1, h2{
      margin: 0;
    }
    header, footer{
      background-color: #ff6969; 
      height: 120px;
      padding: 20px;
    }
    .contents{
      border: 6px solid black;
      display: flex;
    }
     .contents article{ /* flex 아이템*/
      background-color: #ddd;
      flex-grow: 3;
      padding: 20px;
      height: 700px;

      display: flex;
      align-items: flex-start;
      position: relative;
    }
    .contents aside{ /* flex 아이템*/
      background-color: #c70039;
      color: white;
      flex-grow: 1;      
      padding: 20px;
      height: 300vh;
    }

    .contents article .relative{
      background-color: rgb(221, 195, 195);
      position: relative;
      /* top: 50px; */
    }
    .contents article .fixed{
      background-color: salmon;
      position: fixed; /* flex와 fixed 동시 적용시 flex가 우선*/
      top: 185px; left: 140px;
    }
    .contents article .absolute{
      background-color: rgb(211, 137, 137);
      position: absolute; /* flex와 absolute 동시 적용시 absolute가 우선*/
      top: 20px; left: 220px;
    }
    .contents article .sticky{
      background-color: hotpink;
      position: sticky; /* 부모 요소가 스크롤에 따라 화면 밖으로 넘어가면 함께 넘어감*/
      top: 20px; left: 360px;
      
    }
  </style>
</head>
<body>
  <header>
    <h1>position_sticky2</h1>
    <h2>header</h2>
  </header>
  <div class="contents">
    <article>
      <h2 class="relative">relative</h2>
      <h2 class="fixed">fixed</h2>
      <h2 class="absolute">absolute</h2>
      <h2 class="sticky">sticky</h2>
    </article>

    <aside>
      <h2>aside</h2>
    </aside>
  </div>
  <footer>
    <h2>footer</h2>
  </footer>

</body>
</html>
