<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>layoutEx3</title>
  <style>
    body{
      margin: 0; padding: 0;
    }
    h2{
      background-color: rgb(70, 83, 72);
      color: white;
      width: 60%; height: 50px;
      text-align: center;
      line-height: 50px;
      border-radius: 0 0 25px 25px;
      margin: 0 auto; padding: 0;
      position: sticky;
      top: 0;
    }
    section{
      width: 100%; height: 100vh;
      background: no-repeat 50% / cover; /* 순서 중요!!*/
      position: sticky;
      top: 0;
    }
    section:nth-child(1){background-image: url(https://picsum.photos/id/27/1200/700);}
    section:nth-child(2){background-image: url(https://picsum.photos/id/237/1200/700);}
    section:nth-child(3){background-image: url(https://picsum.photos/id/37/1200/700);}
    section:nth-child(4){background-image: url(https://picsum.photos/id/7/1200/700);}
    section:nth-child(5){background-image: url(https://picsum.photos/id/2/1200/700);}
  </style>
</head>
<body>
  <section>
    <h2>title1</h2>
  </section>
  <section>
    <h2>title2</h2>
  </section>
  <section>
    <h2>title3</h2>
  </section>
  <section>
    <h2>title4</h2>
  </section>
  <section>
    <h2>title5</h2>
  </section>
