<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>순서 없는 목록 ul</title>
</head>  
<body>
 <h1>순서없는 목록 ul</h1>
 <h2>블록 요소</h2>
 <p>블릿기호로 표기</p>
 <ul>
	<li>ul과 li 사이엔 다른 태그가 올 수 없다.</li>
	<li>li 태그 안에는 다양한 다른 태그들 작성 가능.</li>
	<li>ul과 li는 함게 사용. 둘 중 하나만 사용할 수 없다</li>
 </ul>
</body>
</html>
