<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridEx6</title>
  <style>
    body {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .container {
      width: 90%;
      height: 80vh;
      margin: 50px auto;
      border: 6px solid #000000;

      display: grid;
      gap: 0.2ch;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      grid-auto-rows: 10vw;
    }

    .container .item {
      display: grid;
      place-items: center;
    }

    .container .item:nth-child(odd) {
      background-color: palegoldenrod;
    }

    .container .item:nth-child(even) {
      background-color: paleturquoise;
    }

    .container .item:nth-child(1) {
      background-color: rgb(218, 156, 176);
      grid-column: 1/3;
      grid-row: 1/3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>

</html>
