<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridEx1</title>
  <style>
    body {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .container {
      width: 80%;
      height: 60vh;
      margin: 50px auto;
      border: 6px solid #000;

      display: grid;
      grid-template-columns: minmax(200px, 25%) 1fr;
    }

    .container .item:nth-child(1) {
      background-color: #362FD9;
      color: #fff;
    }

    .container .item:nth-child(2) {
      background-color: orange;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">min:200 / max:25%</div>
    <div class="item">item2</div>
  </div>
</body>

</html>
