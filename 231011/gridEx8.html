<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridEx8</title>
  <style>
    .container {
      width: 80%;
      border: 1px solid black;
    }

    .container .container-txt {
      margin: 20px;
      padding: 0 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 3fr;
      border-bottom: 1px solid black;
    }

    .container .container-txt p {
      place-self: end end;
    }

    .container .wrapper {
      background-color: aliceblue;
      margin: 20px;
      display: grid;
      gap: 1ch;
      grid-template-columns: repeat(3, 200px);
      grid-auto-rows: 200px;
      place-content: space-around;
    }

    .container .wrapper .item {
      display: grid;
      place-items: center;
      border-radius: 50%;
    }

    .container .wrapper .item:nth-child(odd) {
      background-color: rgb(164, 160, 221);
    }

    .container .wrapper .item:nth-child(even) {
      background-color: paleturquoise;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container-txt">
      <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
      </ul>
      <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
      </ul>
      <p>경시도 수원시 팔달구 더조은컴퓨터아카데미</p>
    </div>
    <div class="wrapper">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
      <div class="item">item4</div>
      <div class="item">item5</div>
      <div class="item">item6</div>
    </div>
  </div>

</body>

</html>
