<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridBasic8</title>
  <style>
    body {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .container {
      width: 90%;
      height: 60vw;
      margin: 50px auto;
      border: 6px solid #000;

      display: grid;
      gap: 0.5ch;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 60px 60px;
      grid-auto-rows: 60px;
    }

    .container .item {
      background-color: #B931FC;
      color: #fff;
    }

    .box1 {
      /* column 기준 정렬. 셀 안에서 개별 정렬 */
      align-items: start;
      align-items: stretch;
      align-items: end;
      align-items: center;
    }

    .box2 {
      /* row 기준 정렬 */
      justify-items: stretch;
      justify-items: start;
      justify-items: end;
      justify-items: center;
    }

    .box3 {
      height: 40vh;
      /* 중앙정렬
      justify-items: center;
      align-items: center; */
      place-items: center;
    }
  </style>
</head>

<body>
  <h1>gridBasic8</h1>
  <h2>그리드 아이템 정렬 : justify-items, align-items</h2>
  <div class="container box1">
    <div class="item">item1</div>
  </div>
  <div class="container box2">
    <div class="item">item1</div>
  </div>
  <div class="container box3">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>

</body>

</html>
