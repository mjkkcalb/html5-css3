<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridEx7</title>
  <style>
    body {
      margin: 0;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: 50vh;
      box-sizing: border-box;
    }

    .container .wrapper {
      display: grid;
      grid-template: 1fr 1fr / 1fr 1fr;
    }

    .container .item {
      border: 1px solid black;
      display: grid;
      place-items: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="wrapper">
      <div class="item">item4</div>
      <div class="item">item5</div>
      <div class="item">item6</div>
      <div class="item">item7</div>
    </div>
  </div>

</body>

</html>
