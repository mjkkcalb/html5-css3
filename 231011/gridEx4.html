<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridEx4</title>
  <style>
    body {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .container {
      width: 80%;
      height: 60vh;
      margin: 50px auto;
      border: 6px solid #000;

      display: grid;
      grid-template-rows: 80px 1fr 80px;
    }

    header {
      background-color: palegoldenrod;
    }

    footer {
      background-color: paleturquoise;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 120px 1fr minmax(20%, auto);
    }

    .wrapper .item:nth-child(1) {
      background-color: palegreen;
    }

    .wrapper .item:nth-child(2) {
      background-color: papayawhip;
    }

    .wrapper .item:nth-child(3) {
      background-color: palevioletred;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>header-고정</header>
    <div class="wrapper">
      <div class="item">nav-고정</div>
      <div class="item">main-가변</div>
      <div class="item">aside-가변</div>
    </div>
    <footer>footer 고정</footer>
  </div>

</body>

</html>
