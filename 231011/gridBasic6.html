<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridBasic6</title>
  <style>
    body {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .container {
      width: 90%;
      margin: 50px auto;
      border: 6px solid #000;
      display: grid;
      gap: .5vw;
    }

    .container .item {
      background-color: #362FD9;
      color: #fff;
    }

    .box1 {
      /* 3행 3열 */
      /* grid-template: repeat(3, 70px) / repeat(3, 1fr) */
      /* grid-template-columns: repeat(3, 1fr) ;
      grid-auto-rows: 70px; */

      /* grid: grid-template, grid-auto(row, col), grid-auto-flow; */
      grid: repeat(3, 70px) / repeat(3, 1fr);
    }

    .box1 .merge {
      background-color: orange;

      /* grid-line */
      /* 그리드 라인 시작 번호 */
      grid-column-start: 1;
      /* 그리드 라인 끝 번호 */
      grid-column-end: 4;
    }

    /* container:not(.box1) */
    .box2,
    .box3,
    .box4 {
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 10vw;
    }

    .box2 .merge {
      background-color: #186f65;
      grid-row: 1/4;
    }


    .box3 .merge {
      background-color: rgb(11, 135, 184);
      grid-row: 2/5;
      grid-column: 1/3;
    }

    .box4 .merge {
      background-color: rgb(224, 78, 212);
      /* grid-row: 2/5;
      grid-column: 2/4; */
      /* grid-row: 2/5;
      grid-column: -1/-3; */
      grid-row: 2/span 3;
      grid-column: 2/span 2;

    }
  </style>
</head>

<body>
  <h1>gridBasic6</h1>
  <h2>grid line: 셀 제어</h2>
  <h2>grid-row, grid-column</h2>
  <div class="container box1">
    <div class="item merge">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
  <div class="container box2">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item merge">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
  <div class="container box3">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item merge">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
  <div class="container box4">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item merge">item7</div>
  </div>
</body>

</html>

</html>
