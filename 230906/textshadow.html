<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style>
    /*글자 중앙 정렬, 영어 단어 첫글자만 대문자, 나눔서체 */
    body{
      font-family: '나눔고딕', '맑은 고딕', '돋움', sans-serif;
      text-align: center;
      text-transform: capitalize;
    }

    .title1 {
      text-shadow: 5px 5px 5px #999;/* x축 y축 번짐 색상 */
    }
    .title2 {
      text-shadow: -5px -5px 5px #000;
    }
    .title3 {
      text-shadow: 0px 10px 5px #3d6db4;
    }
    .title4 {
      text-shadow: 0 10px 0 #8f848f;
    }
    .title5 {
      color: orange;
      text-shadow: 0 10px ; /* 번짐 생략. 생상 생략시 글자 색을 따라감*/
    }
    .title6 {
      /* 중첩그림자 */
      text-shadow: 
      0 0 10px #999,
      10px 10px 10px red,
      -10px -10px 10px orange;
    }
  </style>
</head>
<body>
  <h2 class="title1">text-shadow 서체 그림자</h2>
  <h2 class="title2">text-shadow 서체 그림자</h2>
  <h2 class="title3">text-shadow 서체 그림자</h2>
  <h2 class="title4">text-shadow 서체 그림자</h2>
  <h2 class="title5">text-shadow 서체 그림자</h2>
  <h2 class="title6">text-shadow 서체 그림자</h2>
</body>
</html>
