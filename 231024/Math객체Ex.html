<html>

<body>
  <h2>Math객체Ex1</h2>
  <script>
    // 10까지의 랜덤 수 출력
    /*
    let ran = Math.random() * 10 + 1;
    console.log(ran)
    */
    console.log(`10까지의 랜덤 수 : ${Math.random() * 10 + 1}`);

    // 60까지의 랜덤 수 출력
    /*
    ran = Math.random() * 60 + 1;
    console.log(ran)
    */
    console.log(`60까지의 랜덤 수 : ${Math.random() * 60 + 1}`);

    // -5 ~ 5까지의 랜덤 수 출력
    /*
    ran = Math.random() * (5 - -5) + -5;
    console.log(ran)
    */
    console.log(`-5 ~ 5까지의 랜덤 수 : ${Math.random() * 11 - 5}`);

    // -25 ~ 25까지의 랜덤 수 출력
    /*
    ran = Math.random() * (25 - -25) + -25;
    console.log(ran)
    */
    console.log(`-25 ~ 25까지의 랜덤 수 : ${Math.random() * 51 - 25}`);


    //0~10 난수
    console.log(`10까지의 랜덤 수 : ${Math.floor(Math.random() * 11)}`);
  </script>
</body>

</html>
