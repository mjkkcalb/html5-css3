<html>

<body>

  <h2>json</h2>
  <h2>javaScript Object Notation</h2>
  <ul>
    <li>자료를 표현하는 방식</li>
    <li>데이터 교환시 주로 사용</li>
    <li>csv, xml, cson 등 .. 이 있지만 현재 웹에서 가장 많이 사용하는 방식</li>
  </ul>

  <ol>
    <li>{ "key" : "value" } 형태로 작성</li>
    <li>값value은 문자열, 숫자, 불린형만 가능 (함수x)</li>
    <li>키key 에 반드시 큰 따옴표 필수</li>
    <li>값value의 문자열도 반드시 큰 따옴표 필수</li>
    <li>객체와 달리 마지막 프로퍼티나 자료엔 쉼표(,)를 쓰지 않음</li>
  </ol>

  <script>
    const data = [
      { "id": 1, "prefix": "ht", "body": false },
      { "id": 2, "prefix": "js", "body": false }
    ];

    //자료를 JSON 문자열 변환
    console.log(
      JSON.stringify(data)
    );
    console.log(
      //(데이터명, 추출하고 싶은 속성(보통 null), 들여쓰기)
      JSON.stringify(data, null, 2)
    );
    const json = JSON.stringify(data)// data를 문자열로 변환하여 상수에 대입

    //json 문자열을 다시 자바스크립트 배열의 형태로 변환
    console.log(JSON.parse(json));

  </script>
</body>

</html>
