<html>

<body>
  <h2>string 객체</h2>

  <ul>
    <li><a href="https://ko.javascript.info/string" target="_blank">javascript info</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String"
        target="_blank">MDN</a></li>
  </ul>
  <script>
    console.log('.trim() -------');
    // 문자열 양 끝 공백 제거. 스페이스, 탭, 줄바꿈 등 공백 제거
    let hello = `         안녕 하 세요         `;
    console.log(hello);
    hello = hello.trim();
    console.log(hello);


    console.log('.indexOf("검색대상문자열") -------');
    // 문자열 탐색. 인덱스 번호로 반환. -1은 찾을 수 없는 경우 반환. 대소문자 구분
    hello = '재미있는 자바스크립트!!!'
    //hello = hello.indexOf('재미있는');//0 첫 글자 기준
    //hello = hello.indexOf('자바스');// 5 문자열에 공백도 포함
    hello = hello.indexOf('즐거운');//-1 -> 찾을 수 없는 경우
    console.log(hello);


    console.log('.charAt(인덱스번호) -------');
    // 지정한 인덱스의 문자 추출. 문자 반환
    console.log('javascript'.charAt(3));// 인덱스 번호 3번에 해당되는 a 반환
    let str1 = '자바스크립트';
    console.log(str1.charAt(2)); // 스


    console.log('.slice(시작인덱스[,미포함인덱스]) -------');
    // 문자열 추출. 두번째 인덱스를 생략하면 끝까지 출력. 두번째 덱스 번호 작성시 그 인덱스 앞까지만 출력
    console.log('재미있는 자바스크립트, 즐거운 자바스크립트'.slice(0));
    console.log('재미있는 자바스크립트, 즐거운 자바스크립트'.slice(3));
    console.log('재미있는 자바스크립트, 즐거운 자바스크립트'.slice(1, 8));//미있는 자바스. 인덱스 1번부터 7번까지만 츨력. 공백도 자리수에 포함


    console.log('.replace(문자1,문자2) -------');
    // 문자1을 문자2로 변경. 가장 처음 만나는 글자 변경. 대 소문자 구분
    let str2 = 'title';
    // str2 = str2.replace('t', 'T')); // Title
    str2 = str2.replace('title', '제목'); // 제목
    console.log(str2)


    console.log('.split("기준문자"[, 최대분할숫자]) -------');
    // 기준 문자를 분할 숫자만큼 나눠 배열로 반환
    let url = 'https://www.naver.com';
    //url = url.split('.', 2); // ['https://www', 'naver']
    url = url.split('.'); // ['https://www', 'naver']
    console.log(url)

    console.log('.toLowerCase(); .toUpperCase() -------');
    // 소문자, 대문자
    let str3 = 'javascript';
    console.log(str3.toUpperCase());// JAVASCRIPT
    console.log(str3.toLowerCase());// javascript
    console.log(str3[0].toUpperCase());// J
    console.log(str3.charAt(0).toUpperCase() + str3.slice(1));// Javascript

    console.log('.toLocaleString() -------');
    // 브라우저나 지역설정 기준으로 현지화된 형식으로 문자열로 변환. 
    console.log((100000).toLocaleString());// 100,000
  </script>
</body>

</html>
