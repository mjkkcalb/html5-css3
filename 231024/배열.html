<html>

<body>
  <!-- 
  배열 array
  여러개의 데이터를 담을 수 있는 특별한 변수로 인덱스 번호로 관리 배열의 값은 변할 수 있음

  배열 작성 -> [0,1,2];
  배열 접근(읽기) -> 배열명 [인덱스번호]; 인덱스 번호는 0부터 시작

  배열 표현식(리터럴)
  const a = [];

  const b = {}; -> 객체
  const c = () => {} 함수
  const d = '';
 -->
  <script>
    //생성
    let arr1 = [];//빈 배열 생성. 배열로 초기화
    console.log(arr1);
    console.log(arr1.length);//배열이 가지고 있는 요소 수 0  
    console.log(arr1[0]); //undefined


    console.log('---------')
    let arr2 = [1, 2, 3];
    console.log(`arr2 : ${arr2}`);//1,2,3
    console.log(arr2[2]);//3. 0번부터 시작


    console.log('---------')
    let arr3 = [1, 'string', true, function () { }, {}, arr2, null, undefined];
    console.log(`arr3 : ${arr3}`);
    console.log(typeof arr3); //object
    console.log(arr3[2]); //2. 0번부터 시작
    console.log(arr3[5]); //arr2 : 1,2,3
    console.log(arr3.length); //배열이 가지고 있는 요소의 수
    console.log(arr3[1].length); //해당 인덱스 번호 요소의 글자 수


    console.log('---------')
    let arr4 = [1, 2, 3, 4];
    console.log(arr4[4]);//undefined
    arr4[4] = 10;//인덱스 4 위치에 10 추가
    console.log(arr4);
    arr4[0] = 'string';
    console.log(arr4);
    console.log(arr4[2 + 1]); //3

  </script>
</body>

</html>
