<html>

<body>
  <h2>Math객체</h2>
  <p>수학과 함수를 위한 속성(프로퍼티)를 제공하는 내장객체</p>
  <ul>
    <li><a href="https://ko.javascript.info/number" target="_blank">javascript info</a></li>
  </ul>
  <script>
    console.log(Math.PI); // 3.1485926535...

    console.log('.abs() ----');
    // 절대값 반환 . 0혹은 양수
    let abs = Math.abs(4);
    abs = Math.abs(Math.PI);// 3.1485926535...
    abs = Math.abs(-3.1415926); //// 3.1485926 양수로 반환
    abs = Math.abs('-1');//숫자형 문자열의 경우 양수로 반환
    abs = Math.abs('0');//0
    abs = Math.abs('');//0
    abs = Math.abs('null');//0
    abs = Math.abs('undefined');//NaN
    abs = Math.abs('string');//NaN
    console.log(abs);


    console.log('.round() ----');
    // 소수점 이하 반올림하여 정수로 반환
    let round = Math.round(31.124); //31
    round = Math.round(-31.124); //-31
    round = Math.round(-31.524); //-32
    console.log(round);


    console.log('.ceil() ----');
    // 소수점 이하 올림하여 정수로 반환
    let ceil = Math.ceil(1.2); //2
    ceil = Math.ceil(-1.2); //2
    console.log(ceil);


    console.log('.floor() ----');
    // 소수점 이하 내림하여 정수로 반환
    let floor = Math.floor(1.8); //1
    floor = Math.floor(-1.8); //-2
    floor = Math.floor(-9.1); //-10
    console.log(floor);


    console.log('.trunc() ----');
    // 절삭. 소수점 이하 삭제하여 정수로 변환
    let trunc = Math.trunc(1.8);//1
    trunc = Math.trunc(-1.8);//-1
    trunc = Math.trunc(-9.2);//-9
    console.log(trunc);


    console.log('.sqrt() ----');
    //제곱근
    console.log(Math.sqrt(9)); //3


    console.log('.random() ----');
    // 0~1사이 랜덤 실수 반환. 0은 포함되나 1은 포함되지 않음
    console.log(Math.random()); // 새로고침 할 때마다 계속해서 숫자가 바뀜
    let ran = Math.random() * 10 + 1;// 1~10까지의 난수
    ran = Math.random() * 1000 + 1;// 1~1000까지의 난수
    ran = Math.random() * 50 + 1;// 1~50까지의 난수
    //ran = Math.floor(ran)// 이 식을 넣으면 정수로 반환 + 10은 나오지 않는다
    console.log(ran);


    console.log('.min() ----');
    // 제일 작은 값 반환
    console.log(Math.min(0.5, 5, 10, 20));


    console.log('.max() ----');
    // 제일 큰 값 반환
    console.log(Math.max(5, 8, 0.7, 9));


    console.log('.toFixed() ----');
    // 소수점 이하 몇 자리까지만 출력
    let num = Math.random();
    num = num * 10 + 1;
    console.log(num.toFixed(3));

    console.log('.isNaN() ----');
    // NaN이면 true, NaN이 아니면 (숫자) false 반환. NaN을 구분하기 위한 메서드
    let str = '13'; //숫자형 문자열
    console.log(typeof str); //string
    console.log(isNaN(str)); // false, isNaN에서는 숫자로 인식
    str = '문자';
    console.log(isNaN(str)); // true. NaN가 맞다! (숫자가 아닌게 맞다)
    console.log(NaN === NaN); // false


    //삼항연산자
    const output = prompt('숫자를 입력하세요');
    isNaN(output) ? console.log(`${output}은 글자. 숫자를 작성하세요`) : console.log(`${output}은 숫자`);
    // NaN 기준. NaN이면 true, NaN이 아니면 false
    // 11111 -> false
    // 글자 -> true

    console.log(isNaN(output) ? `${output}은 글자. 숫자를 작성하세요)` : `${output}은 숫자`)
  </script>
</body>

</html>
