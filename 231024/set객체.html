<html>

<body>
  <h2>set객체</h2>
  <h3>new set()</h3>
  <p>
    자바스크립트 내장 객체이자 생성자 함수로 중복되지 않는 값 반환
  </p>

  <script>
    const one = new Set(); // 빈 객체 생성

    //요소 추가
    new Set().add(1);
    one.add(2);
    one.add(3);
    one.add(2);// 중복 값은 무시
    one.add(1);
    console.log(one);

    //요소 확인. true, false 반환
    console.log(one.has(1)); //true
    console.log(one.has(5)); //false

    //요소 갯수
    console.log(one.size); //3

    //요소 전체 삭제
    one.clear();
    console.log(one);

  </script>
</body>

</html>
