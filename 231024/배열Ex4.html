<html>

<body>
  <script>
    // 배열 안에 들어있는 숫자 중 3보다 큰 숫자로만 이루어진 배열을 새로 만들어서 반환

    const total = (num) => {
      const newArr = [];
      for (let i = 0; i < num.length; i++) {
        if (num[i] > 3) {
          newArr.push(num[i]);
        }
      }
      // console.log(newArr)
      return newArr;
    }

    const arr = [1, 2, 3, 4, 5, 6, 7];// length - 7
    console.log(total(arr));// 4, 5, 6, 7
  </script>
</body>

</html>
