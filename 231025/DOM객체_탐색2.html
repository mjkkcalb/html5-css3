<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>DOM객체_탐색2</title>
  <style></style>
</head>

<body>
  <div class="container">
    <ul>
      <li>.parentNode; 부모 노드 탐색</li>
      <li>.fistElementChild; 첫번째 자식 요소 노드 탐색</li>
      <li>.lastElementChild; 마지막 자식 요소 노드 탐색</li>
      <li>.previousElementSibling; 이전 형제 요소 노드 탐색</li>
      <li>.nextElementSibling; 이후 형제 요소 노드 탐색</li>
    </ul>
  </div>

  <script>
    const container = document.querySelector('.container');
    const ul = document.querySelector('ul');
    const lis = document.querySelectorAll('li');

    //부모 노드 탐색
    ul.parentNode.style.border = '3px solid #000'

    //자식 노드 탐색
    //ul 요소의 첫번째 자식 요소 탐색
    ul.firstElementChild.style.color = 'orange';
    //ul 요소의 마지막 자식 요소 탐색
    ul.lastElementChild.style.color = 'orange';

    //자식 노트 탐색. 대부분의 브라우저에서 공백, 줄바꿈도 텍스트 노드로 취급
    //ul.firstChild.style.backgroundColor = '#569';
    console.log(ul.firstChild);
    console.log(ul.firstElementChild);

    //형제 요소 노드 탐색 


    //기준 객체 이전의 형제 
    lis[1].previousElementSibling.style.color = 'blue';

    //기준 객체 이후의 형제 
    lis[1].nextElementSibling.style.color = 'blue';

    console.log(lis[1].nodeName); // LI엘리먼트(요소) 이름
    console.log(lis[1].nodeType); // 1 엘리먼트
    console.log(lis[1].firstChild.nodeType); // 3텍스트
    console.log(lis[1].firstChild.nodeValue); //  노드의 값 반환 firstElementChild; 첫번째 자식 요소 노드 탐색

    lis[1].firstChild.nodeValue = 'none';
    console.log(lis[1].firstChild.nodeValue)
    console.log(lis[2].lastChild.nodeType)

  </script>
</body>

</html>
