<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>DOM객체_생성삭제</title>
  <style></style>
</head>

<body>
  <h3>DOM객체_생성삭제</h3>

  <script>
    /*
    const body = document.querySelector('body');
    console.log(body);
    */

    // .createElement(''); 요소를 인자로 전달해 생선만 함
    const ul = document.createElement('ul');
    console.log(ul);

    //,append(); 노드 자식의 끝에 추가
    document.body.append(ul); //body 자식들 중에 마지막에 추가
    //id, gnb
    ul.setAttribute('id', 'gnb');
    //li 생성
    const li = document.createElement('li');

    //.appendChild(node); 인자로 전달한 노드를 마지막 자식요소로 추가
    ul.appendChild(li);

    li.innerHTML = '<a href= "#"> a 추가 </a>';

    /*
      https://ko.javascript.info/modifying-document#ref-969
      .insertAdjacentHTML('위치','노드');
        -- beforebegin --
          <ul>
        -- afterbegin --
          'text'
        -- beforeend --
          </ul>
        -- afterend --
    */

    ul.insertAdjacentHTML('beforeend', '<li>li 노드 추가</li>');

    const h1 = document.createElement('h1');
    // .prepend(노드); 기준 노드 자식의 맨 앞에 추가
    document.body.prepend(h1);
    h1.textContent = '노드 추가, 삭제, 수정';

    // .before('문자열'); 기준 노드 형제 앞쪽에 추가
    ul.before('<p>.before</p>')//글짜로 추가 '<p>.before</p>'

    // .after('문자열'); 기준 노드 형제 뒤쪽에 추가
    //p 생성. ul 요소 뒤에 추가

    const p = document.createElement('p');
    p.textContent = 'p요소를 뒤에 추가';
    ul.after(p)

    // .remove(); 노드 삭제. 매개 변수 x
    // ul.remove();
    const lis = document.querySelectorAll('li');
    lis.forEach(li => li.remove()); // 지워짐
    //lis.remove(); 안지워짐
  </script>
</body>

</html>
