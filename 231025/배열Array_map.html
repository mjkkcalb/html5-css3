<html>

<body>

  <script>
    /*
    https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map

    Array.prototype.map()
    배열 내의 모든 요소 각각에 대하여 주어진 함수를 호출한 결과를 모아 새로운 배열을 반환
    기존 배열은 수정하지 않음

    arr.map(callback(currentValue[,index[,array]])[, thisArg])
    arr.map((현재 요소[, 현재 요소 인덱스, 호출된 배열])=>{})

    반환값 ; callback의 결과를 모은 새로운 배열
    */

    const arr = [10, 20, 50];
    arr.map((item, idx, arr) => {
      console.log(item);
      console.log(idx);
      console.log(arr);
      console.log(item * item);
      console.log('------------');
    })


    const data = [
      { id: 1, coffee: '아메리카노' },
      { id: 2, coffee: '카페라떼' },
      { id: 3, coffee: '바닐라라떼' },
      { id: 4, coffee: '카페모카' },
      { id: 4, coffee: '아이스카페모카' },
      { id: 5, coffee: '아메리카노' },
    ];

    data.map((elem, i) => {
      //console.log(`배열 요소 : ${elem}, 인덱스 번호: ${i}`)//elem 객체 자체 반환
      console.log(`번호: ${elem.id}, 종류: ${elem.coffee}`)
    })
  </script>
</body>

</html>
