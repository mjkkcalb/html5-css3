<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>DOMex4</title>
</head>

<body>
  <div class="container">
    <img alt="img1" class="pic">
    <img alt="img2" class="pic">
    <img alt="img3" class="pic">
    <img alt="img4" class="pic">
  </div>

  <script>
    const pics = document.querySelectorAll('.pic');
    pics.forEach((pic, idx) => {
      const r = Math.trunc(Math.random() * 256);
      const g = Math.trunc(Math.random() * 256);
      const b = Math.trunc(Math.random() * 256);
      const bgColor = `rgb(${r}, ${g}, ${b})`;
      // 무작위로 RGB 색상을 반환
      const url = `https://placeholder.com/200/${bgColor}/000?text=img${idx + 1}`;
      pic.src = url;
    })


  </script>
</body>

</html>
