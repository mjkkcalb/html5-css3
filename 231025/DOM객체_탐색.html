<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>DOM객체1_탐색</title>
</head>

<body>
  <h1 id="title"></h1>
  <h2>Document Object Model</h2>
  <p>문서의 구조화된 표현으로 스크립트 및 프로그래밍 언어와 페이지를 연결</p>
  <p>문서의 구조, 스타일, 콘텐츠를 변경</p>

  <ul>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/API/Document_Object_Model/Introduction" target="_blank">DOM
        소개</a>
    </li>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/API/Document_Object_Model" target="_blank">문서 객체 모델(DOM)</a>
    </li>
    <li><a href="https://ko.javascript.info/browser-environment#ref-921" target="_blank">javascript.info</a></li>
  </ul>

  <ul class="gnb">
    <li class="list"></li>
    <li class="list"></li>
    <li class="list"></li>
    <li class="list"></li>
  </ul>

  <script>
    /*
    css 방식 vs js 스타일 방식 (.style.css 속성) : 카멜 표기법
    border | border
    font-size | fontSize
    background-color | backgroundColor
    margin-top | marginTop
    */

    // id 속성 노드 탐색 document.getElementById('id');
    document.getElementById('title').textContent = 'DOM객체';

    /*
    class 속성 노트 탐색 document.getElementsByClassName('class');
    tag 노드 탐색 getElementsByTagName('tag');
    '유사 배열 형태' 로 반환
    */
    document.getElementsByClassName('gnb')[0].style.border = '3px solid #000';

    const p = document.getElementsByTagName('p');
    console.log(p);

    p[0].style.fontSize = '1.1rem';
    p[1].style.textDecoration = 'underline';

    /*
    표준 탐색 메서드
      document.querySelector('#id'); 하나의 노드만 탐색
      document.querySelectorAll('.class'); 여러 노드를 탐색하지만 하나의 노드만 유사 배열 형태로 반환

    NodeList로 반환
      배열은 아니지만 배열처럼 처리 할 수 있는 객체로, 숫자로 된 key와 length 프로퍼티(속성)가 있음
      .map(), .filter() 등의 배열 메서드는 사용 불가능 -> 배열이 아니기 때문에 spread 연산자를 이용하여 배열로 변환 후 사용은 가능
    */

    const a = document.querySelectorAll('a');
    console.log(a);
    /*
    a[0].style.textDecoration = 'none';
    a[1].style.textDecoration = 'none';
    a[2].style.textDecoration = 'none';
    */

    //[a,a,a].forEach();
    a.forEach(item => {
      item.style.textDecoration = 'none';
      item.style.color = 'inherit';
    });

    // li 탐색. color, line-height, list1,2,3,4 내용 추가

    /* 내가 적은
    const li = document.querySelectorAll('li')
    li.forEach(item => {
      item.style.color = "blue"
      item.style.lineHeight = "1.6rem"
    });
    */

    //쌤 코드
    const lis = document.querySelectorAll('.gnb li');
    /*
    lis[0].textContent = '리스트1';
    lis[0].style.lineHeight = '1.6';
    lis[0].style.color = 'tomato';
    */

    lis.forEach((li, idx) => {
      li.textContent = `리스트${idx + 1}`;
      li.style.lineHeight = '1.6';
      li.style.color = 'tomato';
    })
  </script>
</body>

</html>
