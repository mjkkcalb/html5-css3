<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>DOMex1</title>
  <style></style>
</head>

<body>
  <div class="container">
    <img src="" alt="img1" class="pic">
    <img src="" alt="img2" class="pic">
    <img src="" alt="img3" class="pic">
    <img src="" alt="img4" class="pic">
  </div>

  <script>
    //배열로 만들어서 img의 src값으로 대입
    const imgURL = [
      'https://placeholder.com/200/f69/FCF5ED?text=img1',
      'https://placeholder.com/200/f69/FCF5ED?text=img2',
      'https://placeholder.com/200/f69/FCF5ED?text=img3',
      'https://placeholder.com/200/f69/FCF5ED?text=img4'
    ]
    const pics = document.querySelectorAll('.pic')

    pics.forEach((pic, i) => {
      pic.src = imgURL[i]
    })
  </script>
</body>

</html>
