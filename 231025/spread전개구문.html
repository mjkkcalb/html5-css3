<html>

<body>
  <script>
    /*
    ...전개구문
    배열, 문자열, 객체 등을 복사해 반환
    키- 값의 쌍으로 객체 확장 반환 가능
    뒤에 속성 (프로퍼티)을 추가하면 갱신 됨

    함수호출 : myFn(...interableObj)
    배열 리터럴과 문자열 : [...interableObj, '4', '문자', 6];
    객체 리터럴 : let objClone = {...obj};
    */

    const coffee = ['아메리카노', '카페라떼', '바닐라라떼', '에소프레소'];
    const arr1 = coffee.concat(); //배열이나 객체를 복사해 새로운 배열로 반환
    const arr2 = [...coffee];

    console.log(arr1);
    console.log(arr2);


    console.log('----');


    const arr3 = coffee.concat('생강차', '유자차');
    const arr4 = [...coffee, '생강차', '유자차']

    console.log(arr3);
    console.log(arr4);


    console.log('----');


    const dog = {
      name: '마루',
      age: 4
    }
    const animal1 = { ...dog };
    const animal2 = { ...dog, hoppy: '산책', age: 10 };


    console.log(animal1); //{name: '마루', age: 4} 복사해서 반환
    console.log(animal2); //{name: '마루', age: 10, hoppy: '산책'} 속성을 작성하면 갱신, 추가
    console.log(dog); //{name: '마루', age: 4} 원본은 그대로




  </script>
</body>

</html>
