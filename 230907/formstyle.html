<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>form style</title>
  <style>
    /*서체 변경, 사이즈, 색상*/
    body{
      font-family: '휴먼편지체', '함초롱바탕','바탕체', serif;
      font-size: 26px;
      color: blueviolet;
    }
    /* form 관련 요소들은 기본 스타일이 존재하기 때문에 직접 사용 */
    form > fieldset{/*자식 선택자*/
      background-color: rgb(178, 243, 243);
      text-align: center;/* 인라인 요소의 중앙 정렬 */
    }
    form > fieldset > legend{
      background-color: rgb(247, 244, 240);
      font-size: 20px;
      font-family: '나눔고딕', '맑은 고딕', '돋움', sans-serif;
      text-align: left;
    }
    form > fieldset > button{
      color: brown;
      font-family: '휴먼편지체', '함초롱바탕','바탕체', serif;
      font-size: 20px;
      cursor: pointer; /* 마우스 커서 모양 변경 */
    }
    /* 버튼 위에 마우스를 올렸을 때 */
    form > fieldset > button:hover {
      background-color: yellow;
      color: black;
    }

    /* 
      요소[속성="값"]
        속성 선택자: input 요소들 중에 type의 값이
    */
    form > fieldset > input[type="text"] {
      color: rgb(0, 4, 255);
      font-size: 25px;
    }
    form > fieldset > input[type="text"]:hover{
      background-color: rgb(201, 217, 250);
      color: blueviolet;
    }
    form > fieldset > input[type="text"]::placeholder{
      color: orange;
    }

    /* :checked  체크박스나 라디오버튼에 체크가 되면을 의미*/
    form > fieldset > input[name="check"]:checked + label{
      background-color: blueviolet;
      color: aliceblue;
      /* appearance:none; form과 관련된 요소들의 기본 스타일 값 제어. auto, none */
      /* 
      일반 형제 선택자
        선택자~선택자 
        기준 요소 뒤에 오는 모든 형제 관계 선택자
        
      인접 형제 선택자
        선택자+선택자 
        기준 요소 바로 뒤에 오는 형제 관계 선택자 단 하나만 
      */
    }

  </style>
</head>

<body>

  <form>
    <fieldset>
      <legend>form event</legend>
      <label for="userName">이름: </label>
      <input type="text" placeholder="이름을 작성하세요" id="userName" autofocus>
      <button type="submit">전송</button>
    </fieldset>
    <fieldset>
      <legend>:checked</legend>
      <input type="checkbox" name="check" id="check" value="체크1">
      <label for="check">체크1</label>
      <label>체크2</label>
      <label>체크3</label>
    </fieldset>
  </form>
</body>

</html>
