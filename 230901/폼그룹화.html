<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>폼 그룹화fieldset</title>
</head>
<body>
  <h1>폼 그룹화 fieldset</h1>
  <p>같은 주제를 가지고 있는 폼 관련 요소를 구분지을 때 사용</p>
  <h2>fieldset 요소의 제목: legend</h2>
  <p>fieldset 요소 안에 작성되어야 하며 하나의 fieldset 안에 한번만 사용</p>

  <form>
    <fieldset>
      <legend>회원가입</legend>
        <p>이름 : <input type="text" name="userName" placeholder="이름을 작성해 주세요"></p>
        <p>이메일 : <input type="email" name="userEmail" placeholder="메일을 작성해 주세요"></p>
        <p>연락처 : <input type="tel" name="userTel" id="userTel" placeholder="-없이 입력해 주세요"></p>

        <button type="submit">가입</button>
        <button type="reset">취소</button>
    </fieldset>

    <fieldset>
      <legend>약관</legend>
        <textarea>이 안의 내용은 약관을 설명한 글입니다...</textarea><br>
        <textarea placeholder="사용자에게 힌트를 줍니다"></textarea>
    </fieldset>
  </form>
  <hr>


  <section>
    이름 : <input type="text" name="userName" maxlength="10" placeholder="이름을 작성해 주세요" autofocus>
  </section><br>

  <section>
    이메일 : <input type="email" name="userEmail" placeholder="메일을 작성해 주세요" autofocus>
  </section><br>

  <section>
    연락처 : <input type="tel" name="userTel" placeholder="-없이 입력해 주세요" autofocus>
  </section><br>

  <section>
    <input type="submit" name="submit" value="가입">
    <input type="reset" value="취소">
  </section><br>
  
  <section>
    <textarea name="textBox" id="textBox" cols="20" rows="2">이 안의 내용은 약관을 설명한 글 입니다...</textarea>
  </section>

  <section>
    <textarea name="textBox" id="textBox" cols="20" rows="2">사용자에게 힌트를 줍니다</textarea>
  </section>

</body>
</html>
