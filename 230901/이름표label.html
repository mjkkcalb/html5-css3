<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이름표 lable</title>
</head>
<body>
  <h1>이름표 lable</h1>
    <ul>
      <li>인라인</li>
      <li>폼과 관련된 요소에 이름표 지정</li>
      <li>label 요소를 정의함으로써 폼 요소와 연관시킬 수 있음</li>
      <li>키보드를 통해 컨트롤이 가능하며 접근성 향상</li>
      <li>&#40;id="one"&#41; 아이디 값과 &#40;lable for="one"&#41;의 for 값이 동일해야 연결 됨</lable></li>
    </ul>
  
    <form>
      <fieldset>
       <legend>연결 방법 1</legend>
        <label>이름 : <input type="text" name="text"></label>
      </fieldset>


  <h2>연결 방법 2</h2>
  <table border="1">
      <tr>
        <td><input type="radio" name="fruit" id="strawberry" value="딸기"></td>
        <th><label for="strawberry">딸기</label></th>
      </tr>

      <tr>
        <td><input type="radio" name="fruit" id="tomato" value="토마토"></td>
        <th><lable for="tomato">토마토</lable></th>
      </tr>
    </table>
    </form>
</body>
</html>
