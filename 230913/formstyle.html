<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>formstyle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- preconnect : 피싱방지를 위해 필요 -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">

  <style>
    form{
      width: 500px; min-width: 300px; /* 최대 500이상 커지지 않고 최소 300이하 작아지지 않음*/ 
      height: 200px;
      margin:10px auto;
      font-family: 'IBM Plex Sans KR','맑은 고딕', '돋움', sans-serif;
      background-color: antiquewhite;
      overflow: hidden;

    }
    form fieldset{
      border: 3px solid brown;
      width: 260px; height: 130px;
      border-radius: 10px;
      background-color: white;
      margin: 25px auto;
      padding: 10px;
      /*
      마진상쇄 현장: 일반적인 흐름에서,
      자식의 margin-top과 부모의 margin-buttom이 만나면 둘 중 큰 값이 부모에게 적용
      해결방법 -> 부모 요소에 overflow:hidden; (언제든지 해결 가능한 방안은 아니다)
      */
    }
    form legend{
      background-color: brown;
      color: white;
      padding:5px 10px;
      font-weight: 700;
      border-radius: 10px;
      font-family: 'IBM Plex Sans KR','맑은 고딕', '돋움', sans-serif;
    }
    div{
      text-align: right;
      padding: 5px;
      line-height: 30px;
    }
    form input{
      width: 65%;
      border: 1px solid transparent;
      border-bottom: 1px solid black;
      margin-bottom: 10px;
      outline: none; /* 크럼, 엣지, 웨일 등 모던 브라우저에서 생기는 현상으로 포커스 상태일 때 테두리를 없앰*/

      font-family: 'IBM Plex Sans KR','맑은 고딕', '돋움', sans-serif;
    }
    button{
      background-color: brown;
      color: white;
      width: 50px;
      border: none;
      border-radius: 5px;
      padding: 2px 10px;
      cursor: pointer;
    }
    div button:hover{
      background-color: aqua;
      color: black;
    }
    /* 속성 (특성) 선택자: 요소[속성], 요소[속성=값], [속성] */
    form input[type]:hover {
      background-color: aquamarine;
      border: 1px solid black;
    }
    form input[name="userName"]:focus {
      background-color: rosybrown;
    }
    [required]:focus {
      background-color: mediumorchid;
    }
    
  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>회원가입</legend>
      <div>
      <laber for="username">이름 : </label>
        <input type="text" name="username" id="username" required>
        <br>
      <label for="useremail">이메일 : </label>
        <input type="email" name="useremail" id="useremail" required>
        <br>

      <button type="submit">가입</button>
      <button type="reset">취소</button>
      </div>
    </fieldset>
  </form>

  <!-- 
    <button>
      폼과 관련된 값을 서버로 전송할 때 사용
      사용자와의 상호작용이 필요할 때 사용(값을 서버에 전송하고 그결과를 사용자에게 피드백)
    <a>
      다른 페이지로의 이동이 필요할 때
      페이지간의 이동(더보기, 새창 띄우기, 서브페이지, 외부페이지 이동 등등)
      이벤트 팝업...
   -->
</body>
</html>
