<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>tablestylEx</title>
  <style>
    h1{
      text-align: center;
    }
    table.box1{
      border-radius: 50px 50px 0 0;
    }
    table.box1{
      width: 100%;
      border: 5px skyblue solid;
      border-top: none;
    }
    table, th, td {
       border: 1px solid black;
       border-collapse: collapse;
       text-align: center;
    }
    caption{
      color: white;
      background-color: rgb(255, 102, 0);
      font-size: 20px;
      border: 5px skyblue solid;
      border-bottom: none;
      border-radius: 50px 50px 0 0;
    }
    th{
      background-color: orange;
    }
  </style>
</head>
<body>
<div>
  <h1>tableStyleEx1</h1>
  <table class="box1">

     <caption>시간표</caption>
      <tr>
        <th>구분</th>
        <th>월요일</th>
        <th>화요일</th>
        <th>수요일</th>
        <th>목요일</th>
        <th>금요일</th>
      </tr>

      <tr>
        <th>1교시</th>
        <td rowspan="2">기초 드로잉</td>
        <td rowspan="2">색채학</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <th>2교시</th>
        <td rowspan="3">html</td>
        <td></td>
        <td rowspan="2">포트폴리오 제작</td>
      </tr>

      <tr>
        <th>3교시</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <th>4교시</th>
        <td rowspan="2">포토그래픽</td>
        <td></td>
        <td rowspan="2">구성요소 제작</td>
        <td></td>
      </tr>

      <tr>
        <th>5교시</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
  </table>
</body>
</html>
