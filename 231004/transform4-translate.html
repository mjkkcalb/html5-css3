<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transform1-skew</title>
  <style>
    img{
      width: 100%;
      border: 3px solid red;
      box-sizing: border-box;
      transition: .7s;
    }
    .box{
      border: 6px solid black;
      margin: 100px auto;
      width: 300px; height: 300px;
      /* overflow: hidden; */
    }
    .box1:hover img {transform: translate(50%);} /* x축 이동 */
    .box2:hover img {transform: translateX(250px);}
    .box3:hover img {transform: translateY(-150px);}
    .box4:hover img {transform: translate(50%, 50%);}

    /* 
    이동 가능한 css 속성:
    ㄴ margin: 여백을 만들어서 이동. 레이아웃에 영향을 줌. 옆에서 다른 요소가 있음 밀림
    ㄴ position: 독자적인 흐름을 갖는 경우
    ㄴ translate(): 독자적인 흐름. 자기 자신을 기준으로 이동
     */
  </style>
</head>
<body>
  <h1>transform:translate() 이동</h1>
  <div class="box box1"><img src="./images/img1.jpg" alt="img"></div>
  <div class="box box2"><img src="./images/img1.jpg" alt="img"></div>
  <div class="box box3"><img src="./images/img1.jpg" alt="img"></div>
  <div class="box box4"><img src="./images/img1.jpg" alt="img"></div>
</body>
</html>
