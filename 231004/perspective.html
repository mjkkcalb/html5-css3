<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>perspective</title>
  <style>
    .box{width: 200px; height: 200px; background-color: #ddd; margin: 50px; font-weight: bold; font-size: 1.4rem;}
    .box h2{width: 100%; height: 100%; background-color: skyblue; transform: rotateX(45deg);}
    /* 
    transform : perspective(); 원근감을 주고자 하는 대상에 직접 사용
    perspective:none; 원근감을 주고자 하는 대상의 부모에 적용. 여러 자식 요소를 일괄적으로 제어를 하고자 할 때
    */
    .box1 h2{
      transform: perspective(300px) rotateX(45deg);
    }
    /* 부모 요소에 적용 */
    .box2{
      perspective: 300px;
      /* 원근감 시선의 기준 */
      perspective-origin: 300px;
    }
    .box3{
      perspective: 300px;
      perspective-origin: center;
    }
    .box4{
      perspective: 300px;
      perspective-origin: bottom;
    }
    .box5{
      perspective: 300px;
      perspective-origin: top;
    }
    .box6{
      perspective: 300px;
      perspective-origin: left;
    }
    .box7{
      perspective: 300px;
      perspective-origin: right;
    }
  </style>
</head>
<body>
  <h1>perspective 원근감</h1>
  <div class="box box1">
    <h2>transform:perspective()</h2>
  </div>
  <div class="box box2">
    <h2>perspective-origin: 300px</h2>
  </div>
  <div class="box box3">
    <h2>perspective-origin: center</h2>
  </div>
  <div class="box box4">
    <h2>perspective-origin: bottom</h2>
  </div>
  <div class="box box5">
    <h2>perspective-origin: top</h2>
  </div>
  <div class="box box6">
    <h2>perspective-origin: left</h2>
  </div>
  <div class="box box7">
    <h2>perspective-origin: right</h2>
  </div>
</body>
</html>
