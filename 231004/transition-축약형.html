<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transitionShorthand</title>
  <style>
    body
    .btn{
      text-decoration: none;
      text-align: center;
      color: black;
      font-size: 1.5rem;
      border: 3px solid black;
      padding: 5px 15px;
      font-weight: bold;
      display: block;
      width: 100px;
    }
    .box{
      background-color: rgb(233, 170, 159);
      width: 100px; height: 100px;
      font-size: 1.5rem;
      margin: 20px 0;

      /* transition-property: all;
      transition-duration: .7s;
      transition-delay: 1s;
      transition-timing-function: ease-in-out; */
      /* 축약형. 값의 순서에 상관없이 작성 가능. 첫번째 나오는 숫자는 시간, 두번째 숫자는 대기시간 */
      /* transition: all 0.7s 1s ease-in-out;  */
      transition: 0.7s; 
    }
    .btn:hover{
      background-color: rgb(64, 77, 136);
      color: white;
    }
    /* .btn:hover + .box1 -> 인접 형제 선택자 */
    .btn:hover ~ .box1{ /* 일반 형제 선택자*/
      width: 90vw;
      background-color: salmon;
    }
  </style>
</head>
<body>
  <h1>trasition 축약</h1>
  <p>버튼 위에 마우스를 올리면 첫번째 박스의 크기, 색상이 변경</p>
  <a href="#" class="btn">이벤트</a>
  <div class="box box1">움직인다</div>
  <div class="box box2">안움직인다</div>
</body>
</html>
