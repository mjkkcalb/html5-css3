<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transitionBasic</title>
  <style>
    .box{
      width: 100px; height: 100px;
      background-color: salmon;
      text-align: center;

      /* 움직임 속성 */
      transition-property: width, height, background-color, font-size;
      /* 움직임 진행시간 */
      transition-duration: 1s;
      /* css 속도 단위 : s초, ms 밀리세컨초 */
    }
    .box:hover{
      width: 500px; height: 500px;
      background-color: rosybrown;
      font-weight: bold;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <h1>transition-property, transition-duration</h1>
  <div class="box">움직인다 움직인다!</div>  
</body>
</html>
