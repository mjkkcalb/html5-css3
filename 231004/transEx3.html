<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transEx3</title>
  <style>
    body{margin: 0; font-size: 1.2rem; font-weight: bold; text-align: center; text-transform: capitalize;}
    .menu{
      list-style: none;
      display: flex;
      margin: 0 auto;
      padding: 0;
      width: 80vw;    
      background-color: navy;
    }
    .menu li{
      /* 부모값 width 가 없을 경우에는 -> width:25% */
      flex-grow: 1;
    }
    .menu li a{
      text-decoration: none;
      color: white;
      display: block;
      padding: 10px 0;
      position: relative;
    }
    .menu li a::after{
      content: '';
      position: absolute;
      left: 0; bottom: 0;
      transition: 0.3s;
      background-color: rgba(241, 136, 171, 0.582);
      width: 0; height: 20px;
    }
    .menu li a:hover::after{
      content: '';
      width: 100%;
      opacity: 1;
    }
