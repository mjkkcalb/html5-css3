<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transEx4</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Flex:opsz,wght@8..144,700&display=swap" rel="stylesheet">
  <style>
    body{
      margin: 0; padding: 0; background-color: antiquewhite;
    }
    .container{
      background-color: white;
      width: 50%; height: 240px;
      margin: 50px auto 0;
      position: relative;
      overflow: hidden;
    }
    .container .img{
      background-image: url(./images/donde-se-utiliza-el-gif.gif);
      width: 300px; height: 300px;
      border-radius: 50%;
      position: absolute;
      right: -150px; top: -20px;
      border: 5px palevioletred solid;

    }
    .container h1{
      margin: 0;
      margin-left: 20px;
      padding-top: 30px;
      border-bottom: 1px solid black;
      width: 50%;
      font-family: 'Lobster', cursive;
      font-weight: normal;
    }
    .container p{
      padding: 10px;
      padding-left: 20px;
      width: 25vh;
      margin: 0;
    }    
    .container ul{
      list-style: none;
      display: flex;
      padding: 10px;
      padding-left: 10px;
      margin: 8px 0;
    }
    .container li a{
      text-decoration: none;
      color: black;
      padding: 0 10px;
    }    
    .container li a:hover{
      color: palevioletred;
    }
    .container footer{
      background-color: black;
      height: 3vh;
    }
    .container em{
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
  <head>
    <h1>name</h1>
  </head>
  <main>
    <div class="img"></div>
    <p>이름자 둘 이런 하나에 이름자를 계십니다. 이름과 잠, 별 많은 이네들은</p>
    <ul>
      <li><a href="#"><span class="material-symbols-outlined">
        home
        </span></a></li>
      <li><a href="#"><span class="material-symbols-outlined">
        mail
        </span></a></li>
      <li><a href="#"><span class="material-symbols-outlined">
        chat
        </span></a></li>
    </ul>
  </main>
  <footer>
    <em>profile</em>
  </footer>
  </div>
</body>
</html>
