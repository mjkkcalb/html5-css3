<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transform1-skew</title>
  <style>
    img{
      width: 100%;
      border: 3px solid red;
      box-sizing: border-box;
      transition: .7s;
    }
    .box{
      border: 6px solid black;
      margin: 100px auto;
      width: 300px; height: 300px;
      /* overflow: hidden; */
    }
    .box1:hover img {transform: skew(15deg);}
    .box2:hover img {transform: skew(-15deg, -30deg);}
    .box3:hover img {transform: skewX(-45deg);}
    .box4:hover img {transform: skewY(15deg);}
  </style>
</head>
<body>
  <h1>transform:skew() 기울기</h1>
  <div class="box box1"><img src="./images/img1.jpg" alt="img"></div>
  <div class="box box2"><img src="./images/img1.jpg" alt="img"></div>
  <div class="box box3"><img src="./images/img1.jpg" alt="img"></div>
  <div class="box box4"><img src="./images/img1.jpg" alt="img"></div>
</body>
</html>
