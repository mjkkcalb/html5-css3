<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포지션중앙정렬</title>
  <style>
    body{margin: 0; font-size: 1.2rem; font-weight: bold; text-align: center; text-transform: capitalize;}
    .box{
      width: 60vw;
      height: 20vh;
      background-color: #ddd;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
    }
    .box h3{
      width: 50%; height: 10vh;
      line-height: 10vh;
      background-color: rgb(117, 117, 199);
      color: white;
      margin: 0;
    }

  /* 포지션이 적용되어 있지 않으며 요소의 값은 정의 되었을 때 */
  .box1 h3{
    margin: 5vh auto;
    /* box1의 높이값 - h3의 높이값 /2  */
  }
  /* 포지션이 적용 되었을 때 */
  :is(.box2, .box3, .box4) h3{ /* == .box2 h3, .box3 h3, .box4 h3 */
    position: absolute;
  }
  .box2 h3{
    /* margin: 5vh auto; */
    top: 50%; left: 50%;
    /* h3의 가로 세로 값이 있을 때 가능. 요소가 가진 값의 반을 같은 방향의 마진으로 마이너스 처리 */
    margin-top: -5vh; margin-left: -25%;
  }
  .box3 h3{
    /* h3의 가로 세로 값이 정의 되었을 때 가능 */
    top: 0; right: 0; bottom: 0; left: 0;
    margin: auto;
  }
  .box4 h3{
    /* 현재 가장 많이 사용되는 포지션 중앙 정렬 방법. h3킈 크기가 정의되어 있지 않아도 가능 */
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
  }
  </style>
</head>
<body>
  <h1>포지션 중앙 정렬</h1>
  <div class="box box1">
    <h3>중앙정렬1</h3>
  </div>
  <div class="box box2">
    <h3>중앙정렬2</h3>
  </div>
  <div class="box box3">
    <h3>중앙정렬3</h3>
  </div>
  <div class="box box4">
    <h3>중앙정렬4</h3>
  </div>
</body>
</html>
