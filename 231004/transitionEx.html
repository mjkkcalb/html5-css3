<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transitionEx</title>
  <style>
    .box{
      width: 100px; height: 100px;
      background-color: orange;
      margin: 200px auto;
      transition: 0.7s;
    }
    .box:hover{
      width: 500px; height: 500px;
      border-radius: 50%;
      background-color: salmon;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
