<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>event-이벤트제어</title>
  <style>
    h2,
    h2 a {
      border: 3px solid #000;
      margin: 30px;
      padding: 30px;
      text-align: center;
    }

    a {
      display: block;
    }
  </style>
</head>

<body>
  <h1>이벤트제어</h1>
  <h2><a href="https://naver.com" target="_blank">네이버 바로가기</a></h2>

  <script>
    const h2 = document.querySelector('h2');
    const link = document.querySelector('a');

    //a만 클릭했음에도 부모인 h2까지 이벤트 발생 -> 이벤트 버블링
    h2.addEventListener('click', () => {
      h2.style.background = 'orange'
    })
    link.addEventListener('click', (event) => {// event, evt, e ...
      event.stopPropagation(); // 현재 이벤트가 상위 노드까지 전달되는 것을방지 

      event.preventDefault(); //요소의 기본 성격 제거 a의 기본 성격인 이동과 페이지 제일 위로 이동 x
      link.style.background = 'red'
    })
  </script>
</body>

</html>
