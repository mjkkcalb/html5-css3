<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>event5-removeEventListener</title>
  <style>
    h1 {
      /* 드래그나 클릭 등의 텍스트 선택 방지. all: 클릭만으로 텍스트 선택 가능, auto: 기본값 */
      user-select: none;
    }

    .flex_btn {
      display: flex;
    }

    .flex_btn a {
      text-decoration: none;
      color: inherit;
      border: 3px solid #000;
      padding: 10px 20px;
      font-weight: bold;
      margin: 0 10px;
    }

    .flex_btn a:hover {
      background-color: #000;
      color: #fff;
    }
  </style>

  <script>
    // DOM을 불러오면 함수 호출
    document.addEventListener('DOMContentLoaded', () => {
      const h1 = document.querySelector('h1');
      const count = document.querySelector('#count');
      const reset = document.querySelector('#reset');
      const removeEvent = document.querySelector('#removeEvent');
      const addEvent = document.querySelector('#addEvent');

      let sum = 0;
      /* h1 클릭했을 때 숫자 증가
      h1.addEventListener('click', () => {
        console.log(h1.textContent);
        sum++;
        h1.textContent = `클릭 : ${sum}`;
      })
      
      h1.addEventListener('click', () => {
        console.log(h1.textContent);
        h1.textContent = `클릭 : ${++sum}`;
      })
      */

      // count
      const listener = () => h1.textContent = `클릭 : ${++sum}`;
      count.addEventListener('click', listener);

      // reset
      const resetListener = () => h1.textContent = `클릭 : ${sum = 0}`;
      reset.addEventListener('click', resetListener);


      // removeEvent
      // count.removeEventListener('click', listener); 카운트 버튼을 클릭하면 리스너 함수 삭제

      removeEvent.addEventListener('click', () => {// 1. 리무브 버튼을 클릭하며
        // 2. h1의 내용 변경
        h1.textContent = '이벤트 리스너 제거';
        // 3. 카운트 버튼을 클릭하면 이벤트 리스너가 제거. h1의 숫자 작동 x
        count.removeEventListener('click', listener);
      })

      // addEvent
      addEvent.addEventListener('click', () => {
        h1.textContent = '이벤트 리스너 연결';
        count.addEventListener('click', listener);
      })
    });
  </script>
</head>

<body>
  <h1>클릭 : 0</h1>
  <div class="flex_btn">
    <a href="#" class="btn_style" id="count">카운트</a>
    <a href="#" class="btn_style" id="reset">초기화</a>
    <a href="#" class="btn_style" id="removeEvent">이벤트리스너 제거</a>
    <a href="#" class="btn_style" id="addEvent">이벤트리스너 연결</a>
  </div>
</body>

</html>
