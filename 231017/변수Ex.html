<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>변수 Ex</title>

</head>

<body>
  <script>
    // 1. '알림창입니다' - 알림창 호출
    alert('알림창입니다');
    // 2. '입력창입니다' - 입력창 호출
    let msg = prompt('입력창입니다');
    // 3.  입력 받은 값을 다시 알림창으로 출력
    alert(msg);
  </script>
