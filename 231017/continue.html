<html>

<body>
  <h2>continue 키워드</h2>
  <p> 이 키워드를 만나면 건너띄고 다시 반복문의 처음으로 돌아감</p>
  <script>
    for (let i = 0; i < 5; i++) {
      console.log('*');

      continue; // 구문을 벗어나는게 아니라 키워드 다음에 나오는 구문을 건너띄고 반복
      //break; 만난 그 즉시 구문을 빠져나오기 때문에 * 하나만 반환
      console.log('continue와 break 차이')
    }
  </script>
</body>

</html>
