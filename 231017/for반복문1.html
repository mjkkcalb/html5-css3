<html>

<body>
  <h2>for 반복문1</h2>
  <!-- 
    for 반복문 : 조건이 만족되는 동안 반보고 실행

    for(초기값; 조건식; 증감식){
      실행문
    }
   -->
  <script>
    /*
    console.log(1);
    console.log(2);
    console.log(3);
    console.log(4);
    console.log(5);
    */
    for (let num = 1; num <= 100; num++) {
      console.log(num);
    }
  </script>
</body>

</html>
