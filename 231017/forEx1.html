<html>

<body>
  <!-- 사용자가 입력한 값까지의 합을 출력
    5 -> 1+2+3+4+5 =??
   -->
  <script>
    const num = prompt('숫자를 입력하세요');// 문자열
    let total = 0;
    for (let i = 1; i <= num; i++) {// 숫자형 문자열의 자동변환
      total += i;
    }
    console.log(`사용자 입력한 ${num}의 합은 ${total}입니다.`);
  </script>
  </script>
</body>

</html>
