<html>

<body>
  <!-- 
  while 반복문: 조건이 참인 동안 반복

  let 식별자 = 초기값; 
  while(조건) {<- 반드시 종료될 수 있는 조건 필요
  조건이 만족될 때 까지의 실행문

  증감식; 이 값이 없으면 초기값으로 무한 반복
  }
 -->
  <script>
    let i = 1; //초기값

    while (i <= 10) {
      console.log(`*${i}`);
      i++; //증가의 값
    }

    console.log('----------------')
    let num = 0;
    while (num < 6) { // 1 or true 작성시 렉 걸려서 브라우저 꺼야함
      console.log(`before : ${num}`);
      num++;// 증감의 값을 어디에 두느냐에 따라 값이 달라진다
      console.log(`after : ${num}`);
    }
  </script>
</body>

</html>
