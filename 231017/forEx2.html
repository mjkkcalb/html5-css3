<html>

<body>
  <!-- forEx2
    구구단 2단 출력 

    2*1=2;
    2*2=4;
    2*3=6;
    2*4=8;
    2*5=10;
    ...
  -->
  <script>
    let sum = '';
    for (i = 1; i <= 9; i++) {
      let total = 2 * i;
      sum += `<p> 2 * ${i} = ${total}</p>`;
    }

    document.body.innerHTML = sum;
  </script>
  </script>
</body>

</html>
