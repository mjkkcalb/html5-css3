<body>
  <h2>증감연산자Ex</h2>
  <script>
    let a = 40;
    a++; // 출력값 40 실제값 41
    a++; // 출력값 41 실제값 42
    a++; // 출력값 42 실제값 43
    console.log(`a: ${a}`) // 43



    let b = 5;
    ++b; //6
    ++b; //7
    ++b; //8
    console.log(`b: ${b}`) //8
    console.log(`b: ${++b}`) //9

    let c = 8;
    ++c; //9
    ++c; //10
    c++; //출력값 10 실제값 11
    console.log(`c: ${c++}`) // 11 실제값 12

    let d = 10;
    d--; // 10 9
    d; // 9 
    d--; // 9 8
    --d; // 7
    --d; // 6
    console.log(`d: ${d++}`) //6 /7

    let e = 10;
    e++; // 10 11
    e++; // 11 12
    e; //12
    e--; // 12 11
    e--; //11 10
    console.log(`e: ${--e}`) //9

    let f = 20;
    --f; //19
    f++; //19 20
    ++f; //21
    f--; //21 20
    console.log(`f: ${f}`) //20
  </script>
</body>
