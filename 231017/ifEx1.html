<html>

<body>
  <h2>ifEx1</h2>
  <!-- 
      입력 받은 점수가 60점 이상이면, 'xx점은 통과입니다' 출력
      60점 미만이면, 'xx점은 재평가 입니다' 출력
      100점 초과이면, '100점 이하로만 입력해 주세요' 출력
      그 외 '숫자만 입력해 주세요' 출력 
     -->
  <script>
    let num = prompt('점수를 입력해 주세요');

    if (num > 100) {
      alert(`100점 이하로만 입력해 주세요`)
    } else if (num >= 60) {
      alert(`${num}점은 통과입니다.`)
    } else if (num < 60) {
      alert(`${num}점은 재평가 입니다`)
    } else {
      alert(`숫자만 입력해 주세요`)
    }

  </script>
</body>

</html>
