<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>대입연산자 Ex</title>
  <script>
    //문서 준비 이벤트
    window.onload = funcion() {
      //윈도우의 로드가 끝나면 함수 실행   

      let output = '';
      //문자여렝서 더하기 대입 연산사 사용시 앞의 내용이 그대로 추가
      output += '<ul>'; //output('') = '<ul>' -> output("<ul>")
      output += '<li>html5</li>';
      output += '<li>css3</li>';
      output += '<li>javascript</li>';
      output += '<li>react</li>';
      output += '</ul>';

      document.body.innerHTML = output;
    }

  </script>
</head>

<body>
