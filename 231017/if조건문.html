<body>
  <h2>if조건문</h2>
  <!-- 
    제어문 : if조건문, switch선택문, for반복문, while반복문, forEach ....

    if 조건문: 주어진 조건에 따라 참과 거짓으로 구분. true일 때 실행

    if(조건) {<- 조건이 참인 겨웅 블록{} 안의 문장 실행 
    실행문
  }
   -->

  <script>
    if (111 < 100) {//false
      alert('조건이 참이면 실행됩니다')
    }
    if (111 > 100) {//true
      alert('111 >100 조건이 참이면 실행됩니다')
    }
    if (0) {// 0==false
      alert('0일때는 알림이 뜰까요?')
    }
    if (1) {//1==true
      alert('1일때는 알림이 뜰까요?')
    }

    const num = 100;
    // 변수는 99보다 크거나 같을 때 알림창이 뜬다
    if (num >= 99) {
      alert('${num}의 값은 99보다 큽니다.') //xx의 값은 99보다 큽니다
    }
    //{} 생략은 할 수 있으나 반드시 조건과 같은 줄에 작성. 즉 한 줄 일때만 가능
    if (num != 100) alert(num + '의 값은 99보다 큽니다.') //xx의 값은 99보다 큽니다
  </script>
</body>
