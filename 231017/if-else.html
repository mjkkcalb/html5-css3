<html>

<body>
  <h2>if-else 조건문</h2>
  <!-- 
    if-else 조건문

    if(조건) {조건이 참인 경우 실행
    실행문;
    } else {위 조건이 거짓이면 실행
    실행문;
    }
   -->
  <script>
    //하루 걸음 5000보 이상300이면 적정 수준입니다. 출력
    //그 이하면 운동 해야합니다. 출력
    let walk = prompt('하루 걸음이 몇 보 이상이십니까?');

    if (walk >= 5000) {
      alert(`${walk} 이상이면 적정 수준입니다.`);
    } else {
      alert(`하루 걸음 수 ${walk}보는 위험합니다.`);
    };
  </script>
</body>

</html>
