<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비율조절 </title>
  <style>
    p:nth-child(2) ~ p{
      border: 10px solid black;
      width: 400px; height: 400px;
    }
    /* p:first-of-type ~ p 도 가능*/
    img{
      width:100%; height: 100%;
    }
    .cat1 {
      object-fit: fill;/* 기본값 . 비율과 상관없이 가득 채움*/
    }
    .cat2{
      object-fit: contain;/* 비율 유지. 원본이 전부 보여짐. 대신 일부 여백이 생길 수 있음*/
    }
    .cat3{
      object-fit: cover; /* 비율 유지. 원본이 부모 영역을 가득 채우나 일부 가려지는 부분이 있을 수 있음*/
    }
    .cat4{
      object-fit: none;/* 원본 사이즈. 크기 조절 x*/
    }
    .cat5{
      object-fit: scale-down;/* none과 container 중에서 이미지 크기가 더 작아지는 값을 선택*/
    }
  </style>
</head>
<body>
  <h1>비율 조절 object-fit</h1>
  <p>이미지&lt;img&gt;나 비디오&lt;video&gt;의 비율 조절</p>
  <p><img src="./images/cat.png" alt="cat" class="cat1"></p>
  <p><img src="./images/cat.png" alt="cat" class="cat2"></p>
  <p><img src="./images/cat.png" alt="cat" class="cat3"></p>
  <p><img src="./images/cat.png" alt="cat" class="cat4"></p>
  <p><img src="./images/cat.png" alt="cat" class="cat5"></p>
  
</body>
</html>
