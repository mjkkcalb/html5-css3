<head>

  <title>vedioRatio1</title>
  <style>
    .container{
      width: 100%; 
      padding-top: 75%;
      position: relative;
      overflow: hidden;
    }
    .container .youtube{
      width: 100%; height: 100%;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0; /* 좌우 중앙 정렬*/
    }
    /* 
    유튜브 16:9 == 9/16 * 100  = 56.25%
    일반 비디오 4:3 == 3/4 * 100 = 75%
    3:2 == 2/3 *100 = 
    */
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://www.youtube.com/embed/mUxzKVrSAjs?si=Dsi_-dsZaEVsgFui&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="youtube"></iframe>
    <!-- controls 가 1이면 보이고 0이면 안보인다 -->
  </div>
  
</body>
</html>
