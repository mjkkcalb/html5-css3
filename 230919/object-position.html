<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>object-position</title>
  <style>
     p:nth-child(2) ~ p{
      border: 10px solid black;
      width: 400px; height: 300px;
    }
    img{
      width: 100%; height: 100%;
      object-position: contain;
    }
    .cat1{
      object-position: 50% 50%; /* 기본값 x축 y축*/
    }
    .cat2{
      object-position: center; /* 50% 50% */
    }
    .cat3{
      object-position: 100px 50px;
    }
    .cat4{
      object-position: 100% 50%; /* ==right center*/
    }
    .cat5{
      object-position: 20% ; /* 20% 50% */
    }
  </style>
</head>
<body>
  <h1>오브젝트 위치 정렬 object-position</h1>
  <p>이미지&lt;img&gt;나 비디오&lt;video&gt;에 object-position</p>
  <p><img src="./images/magnolia-medium.jpg" alt="cat" class="cat1"></p>
  <p><img src="./images/magnolia-medium.jpg" alt="cat" class="cat2"></p>
  <p><img src="./images/magnolia-medium.jpg" alt="cat" class="cat3"></p>
  <p><img src="./images/magnolia-medium.jpg" alt="cat" class="cat4"></p>
  <p><img src="./images/magnolia-medium.jpg" alt="cat" class="cat5"></p>

</body>
</html>
