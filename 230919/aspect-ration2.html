<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>aspect-ration2</title>
  <style>
    img{
      display: block;
      margin: 20px;
      border: 2px solid black;
      width: 300px;
    }
    .img1 {aspect-ratio: auto 1/1;}
    .img2 {aspect-ratio: auto 16/9;}
    .img3 {aspect-ratio: 0.75;}
  </style>
</head>
<body>
  <h1>aspect-ration2</h1>
  <img src="https://picsum.photos/id/54/300/200" alt="picsum" class="img1">  
  <img src="https://picsum.photos/id/54/300/200" alt="picsum" class="img2">  
  <img src="https://picsum.photos/id/54/300/200" alt="picsum" class="img3">  
</body>
</html>
