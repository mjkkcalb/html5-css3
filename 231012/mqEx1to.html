<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    body {
      text-align: center;
      font-weight: bold;
      color: white;
    }

    .box {
      display: grid;
      grid-auto-rows: 40vh;
    }

    .box .item {
      transition: .4s;
    }

    .box .item1 {
      background-color: darkcyan;
    }

    .box .item2 {
      background-color: salmon;
    }

    .box .item3 {
      background-color: khaki;
    }

    @media (width >=768px) {
      .box {
        grid-template-columns: repeat(3, 1fr);
        /* grid-template-columns: 1fr 2fr; */
      }

      .item2,
      .item3 {
        grid-column: auto;
      }

      @media (width >=900px) {
        .box {
          grid-auto-rows: 100vh;
          grid-template-columns: 2fr minmax(100px, 3fr) 1fr;
        }

        .item2,
        .item3 {
          grid-column: auto;
        }
      }
  </style>
</head>

<body>

  <body>
    <div class="box">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
    </div>
  </body>

</html>
