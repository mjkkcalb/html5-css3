<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>mediaQueries2</title>
  <style>
    /* pc 기준 */
    ::selection {
      background-color: orangered;
      color: white;
    }

    body {
      background-color: #ddd;
      font-size: 1.2rem;
    }

    h1 {
      border-bottom: 3px solid #000;
    }

    ul {
      padding: 20px;
      margin: 20px;
      border: 3px solid #000;
    }

    /* 스크린 가로 크기가 최대 1200이하면 적용 */
    @media (max-width: 1200px) {
      body {
        background-color: lightcyan;
      }
    }

    @media (max-width: 768px) {
      body {
        background-color: rgb(244, 255, 197);
      }
    }

    @media (max-width: 414px) {
      body {
        background-color: transparent;
        font-size: 14px;
      }

      h1 {
        border: 1px solid #000;
        background-color: purple;
        color: white;
      }
    }
  </style>
</head>

<body>
  <h1>미디어쿼리 Media Queries</h1>
  <ul>
    <li>@media () {}</li>
    <li>모바일 우선인 경우 min-width</li>
    <li>*** min-width 혹은 모바일 우선 작업시 <strong>반드시 가로 크기가 작은 순서</strong>대로 작성 ***</li>
    <li>pc 우선인 경우 max-width</li>
    <li>max-width 혹은 pc 우선 작업시 <strong>반드시 가로 크기가 큰 순서</strong>대로 작성</li>
  </ul>
</body>

</html>
