<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>mqEx2</title>
  <style>
    body {
      text-align: center;
      font-weight: bold;
      color: white;
    }

    .box {
      display: grid;
      /* grid-template-rows: 3fr 1fr 1fr;
      aspect-ratio: 1/1; */
      grid-template-rows: 50vh 20vh 20vh;
    }

    .box .item1 {
      transition: .4s;
    }

    .box .item1 {
      background-color: rgb(197, 193, 144);
    }

    .box .item2 {
      background-color: rgb(129, 126, 85);
    }

    .box .item3 {
      background-color: rgb(94, 91, 64);
    }

    @media (width >=768px) {
      .box {
        grid-template: 25vh 25vh / 1fr 2fr;
      }

      .item1 {
        grid-row: 1/3;
      }
    }

    @media (width >=960px) {
      .box {
        grid-template: 25vh 25vh / 1fr 2fr;
      }

      .item1 {
        grid-column: 2/3;
        grid-row: 1/3;
        order: 3;
      }

      .item2 {
        order: 2;
      }

      .item3 {
        order: 1;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
  </div>
</body>

</html>
