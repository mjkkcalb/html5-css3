<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>mqEx4</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;

      background-image: url(./images/mountains-55067_640.png);
      background-repeat: no-repeat;
      background-size: 100% 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      margin: 0;
      padding: 0;
    }

    .container li {
      list-style: none;
      color: white;
      border-bottom: 1px solid white;
      padding: 10px;

      display: grid;
      text-align: left;
    }


    @media (width >=768px) {
      .wrapper {
        border-bottom: 4px solid white;
      }

      .container {
        grid-template-columns: repeat(2, 1fr);
      }

      .container li {
        border-right: 1px solid white;
      }

      .container li:last-child {
        border-bottom: none;
      }
    }

    @media (width >=1200px) {
      .container {
        margin: 0 auto;
        grid-template-columns: repeat(5, 1fr);
        width: 70%;
      }

      .container li {
        border-bottom: none;
        text-align: center;
      }

      .container li:first-child {
        border-left: 1px solid white;
      }

      .container li:hover {
        background-color: rgb(189, 147, 144);
      }

    }
  </style>
</head>

<body>
  <div class="wrapper">
    <ul class="container">
      <li>HOME</li>
      <li>ABOUT</li>
      <li>SURVICE</li>
      <li>PRODUCT</li>
      <li>CONTACT</li>
    </ul>
  </div>

</body>

</html>
