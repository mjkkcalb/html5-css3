<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" , initial-scale="1.0">
  <title>mqEx1</title>
  <style>
    html {
      font-size: 18px;
    }

    body {
      margin: 0;
      text-align: center;
      word-break: break-all;
      overflow-wrap: break-word;
    }

    .container {
      display: grid;
      grid-template-rows: repeat(3, 30vh);
      font-weight: bold;
      color: white;
    }

    .item1 {
      background-color: rgb(221, 213, 128);
    }

    .item2 {
      background-color: rgb(126, 201, 201);
    }

    .item3 {
      background-color: rgb(204, 137, 159);
    }

    @media (width >=768px) {
      .container {
        grid-template-columns: 1fr 2fr;
        grid-template-rows: 1fr 1fr;
        aspect-ratio: 1/1;
      }

      .item3 {
        grid-column: 1/3;
        grid-row: 2/3;
      }
    }

    @media (width >=1200px) {
      .container {
        grid-template-columns: 1fr 3fr 1fr;
        grid-auto-rows: auto;
        aspect-ratio: 1/1;
      }

      .item3 {
        grid-column: auto;
        grid-row: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
  </div>
</body>

</html>
