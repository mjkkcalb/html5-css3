<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <!-- 미디어쿼리 작성시 뷰포트 값 필수 -->
  <meta name="viewport" content="width=device-width" , initial-scale="1.0">
  <title>mediaQueries1</title>
  <style>
    /* @media screen {스크린을 만났을 때 실행
      실행문
    }

    @media screen and (min-width: 414px) {스크린 가로 크기가 최소 414px 이상이면 적용
      실행문
    }

    @media all and (min-width: 414px) {가로 크기가 최소 414px 이상이면 적용
      실행문
    }

    @media all and (min-width: 414px) {가로 크기가 최소 414px 이상이면 적용
      실행문
      @media screen and (max-width: 960px) {960px까지만 적용
        실행문
      }
    }

    @media (width >=414px) {가로 크기가 최소 414px 이상이면 적용
    실행문
    } */

    /* 모바일 우선 */
    body {
      background-color: #ddd;
      font-size: 14px;
      color: #008170;
    }

    h1 {
      border: 6px solid #000;
      padding: 10px;
      margin: 20px;
      background-color: #8EACCd;
      color: white;
    }

    p.txt {
      font-size: 1.3rem;
      font-weight: bold;
      background-color: #76ac78;
      color: white;
    }

    /* 스크린의 가로 크기가 최소 768px 이상이면 적용 */
    /*스크린 경계치, breakpoint*/
    @media screen and (min-width: 768px) {
      body {
        background-color: #eff3b3;
      }

      h1 {
        border-style: double;
      }

      p {
        text-decoration: underline;
      }
    }

    @media (width >=1200px) {
      ::selection {
        background-color: #001e81;
        color: white;
      }

      body {
        font-size: 18px;
        background-color: rgb(195, 230, 151);
      }

      h1 {
        border: none;
        border-bottom: 3px solid #000;
      }

      .txt {
        background-color: aliceblue;
      }
    }
  </style>
</head>

<body>
  <h1>미이어쿼리 Media Queries란?</h1>
  <h2>화면 해상도, 기기 방향 등의 조건으로 HTML에 적용하는 스타일을 전환할 수 있는 CSS3의 속성 중의 하나이다.</h2>
  <p class="txt">@media [only 또는 not] [미디어유형] [and 혹은 ,] (조건문) {실행문}</p>
  <p>**** min을 사용할 땐 반드시 크기가 작은 순서대로 작성해야하고 max를 사용할 때는 반드시 크기가 큰 순서대로 작성해야 한다.</p>
</body>

</html>
