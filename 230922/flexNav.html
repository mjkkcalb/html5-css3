<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexNav</title>
  <style>
    body .global_menu {
      margin: 0; padding: 0;
      background-color: #ddd; 
      
      }
    .container h1{
      margin: 0;
      background-color: rgb(17, 17, 54);
      width: 100%; height: 100px;
      line-height: 100px;
      text-align: center;
      color: white;
    }
    .global_menu li{
      list-style: none;
    }
    .global_menu  a{
      text-decoration: none;
      color: inherit;
      display: block;
      padding: 10px;
      font-size: 1.2rem;
    }
    .global_menu .menu1 a:hover{
      background-color: navy;
      color: white;
    }
    .global_menu .menu1 {
      font-size: 0;
      display: flex;
      justify-content: center;
      padding: 0;
    }
    .global_menu .menu1 li{
      background-color: #ddd;
      width: 150px;
      font-size: 16px;
      text-align: center;
    }
    .global_menu .menu1 li:hover > .menu2{
      display: block;
    }
    .global_menu .menu2{
      display: none;
      width: 150px;
      margin: 0; padding: 0;
      background-color: aliceblue;
    }
    .global_menu .menu2 a{
      width: 100%;
      height: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Css Navigation</h1>
      <menu class="global_menu">
        <ul class="menu1">
          <li><a href="#">대메뉴1</a>
            <ul class="menu2">
              <li><a href="#">소메뉴1-1</a></li>
              <li><a href="#">소메뉴1-2</a></li>
              <li><a href="#">소메뉴1-3</a></li>
              <li><a href="#">소메뉴1-4</a></li>
            </ul>
          </li>
          <li><a href="#">대메뉴2</a>
            <ul class="menu2">
              <li><a href="#">소메뉴2-1</a></li>
              <li><a href="#">소메뉴2-2</a></li>
              <li><a href="#">소메뉴2-3</a></li>
            </ul>
          </li>
          <li><a href="#">대메뉴3</a>
            <ul class="menu2">
              <li><a href="#">소메뉴3-1</a></li>
              <li><a href="#">소메뉴3-2</a></li>
              <li><a href="#">소메뉴3-3</a></li>
              <li><a href="#">소메뉴3-4</a></li>
              <li><a href="#">소메뉴3-5</a></li>
            </ul>
          </li>
          <li><a href="#">대메뉴4</a>
            <ul class="menu2">
              <li><a href="#">소메뉴4-1</a></li>
              <li><a href="#">소메뉴4-2</a></li>
            </ul>
          </li>

        </ul>
      </menu>
    </header>
  </div>
</body>
</html>
