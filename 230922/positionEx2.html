<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>positionEx2<title>
  <style>
    html{
      scroll-behavior: smooth;
    }
    ::selection{/*문서를 드래그 했을 때*/
      /* text-decoration: line-through; */
      background-color: rosybrown;
      color: white;
    }
    .blank{
      height: 300vh;
    }
    p{
      width: 400px;
      line-height: 1.5;
    }
    em{
      background-color: #ffb000;
      font-weight: bold;
      font-size: 1.2rem;
      font-style: normal;
    }
    .btn{
      text-decoration: none;
      color: #ffb000;
      background-color: rgba(0,66,37,0.7);
      font-size: 1.3rem;
      font-weight: bold;

      position: fixed;/* 인라인 요소도 fixed, absolute 값을 가지면 다른 흐름을 가지게 되며 가로 세로값 인식 */
      right: 20px; bottom: 30px;

      width: 70px; height: 70px;
      border-radius: 50%;
      /* display: flex;
      justify-content: center;
      align-items: center; */
      text-align: center;
      line-height: 70px;
    }
    .btn:hover{
      color: #ffb000;
      background-color: rgba(0,66,37,1);
      bottom: 36px;
    }
  </style>
</head>
<body>
  <h2>positionEx2</h2>
  <p>fixed 값을 사용하는 요소 역시 absolute 값을 사용하는 요소처럼 문서 흐름과는 상관 없이 좌표로 위치를 결정하지만, 기준이 되는 요소가 <em>부모 요소가 아니라 브라우저가 기준</em>이 된다</p>

  <P> 한번 배치되면 fixed라는 이름처럼 브라우저 창을 스크롤 하더라도 계속  고정되어 표시된다</P>
  <div class="blank"></div>
  <a href="#" class="btn">위로</a>

</body>
</html>
