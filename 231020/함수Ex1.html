<html>

<body>
  <h2>함수 Ex1</h2>
  <!-- 
      console.log에 출력
      coffee ('아메리카노', '라떼');
      아메리카노는 4000원 입니다 출력
      라떼는 4500원 입니다 출력
     -->
  <script>
    const coffee = (a, b) => {
      console.log(`${a}는 4000원 입니다`);
      console.log(`${b}는 4500원 입니다`);
    }
    coffee('아메리카노', '라떼');
  </script>
</body>

</html>
