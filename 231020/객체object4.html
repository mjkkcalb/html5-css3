<html>

<body>
  <h2>객체object4-this</h2>
  <script>
    //noName 객체 생성 : id, text, function

    const noName = {
      //key : value,
      id: 1,
      text: 'this 키워드',
      func: function () {// 일반 함수
        //일반 함수에서의 this는 noName(객체 자신)을 가리키는 키워드
        console.log(this)
      },
      arrow: () => {//화살표 함수
        // 참조하는 대상은 window 객체. 혹은 상황에 따라 다른 객체를 참조하기도 함
        console.log(this);
      }
    }

    noName.func();
    noName.arrow();
  </script>
</body>

</html>
