<html>

<body>
  <h2>즉시시행함수</h2>
  <!-- 
      함수 선언과 동시에 실행되는 함수. 호출 x
      한 번만 호출되기 때문에 주로 초기화 값으로도 많이 사용
      전역으로 선언되는 것을 방지
     -->
  <script>
    // 선언 즉시 실행 함수 (function 이름(){})(); (function 이름(){} ())
    (function fn1() {
      let a = 5, b = 10;
      console.log(a * b);
    })();

    (function fn2() {
      let a = 10, b = 20;
      console.log(a * b + a);
    }());

    // 익명 즉시 실행 함수 (function (){})(); (function (){} ())
    (function () {
      let a = 2;
      console.log(a ** a);
    })();

    // 함수 표현식(변수 대입)
    (fn3 = function (a, b) {
      console.log(a + b);
    })('재미있는 ', '자바스크립트!!!');

    fn3('ㅋㅋㅋㅋ', 'ㅎㅎㅎ');// 즉시 실행 함수도 변수에 저장해 재사용 가능

    const fn4 = x => console.log(`매개변수 x의 값은 ${x}이다`);
    // fn4(10);

    (function (x) {
      console.log(`매개변수 x의 값은 ${x}이다`)
    })(30);
  </script>
</body>

</html>
