<html>

<body>
  <h2>함수 Ex2</h2>
  <!-- 인사말 ('한국어') 호출하면 '안녕하세용'-->
  <script>
    const text = (a, b, c, d) => {
      console.log(`${a}로는 '안녕하세요'`);
      console.log(`${b}로는 '헬로우'`);
      console.log(`${c}로는 '니하오'`);
      console.log(`${d}로는 '오하요'`);
    }
    text('한국어', '영어', '중국어', '일본어');
  </script>
</body>

</html>
