<html>

<body>
  <h2>함수 Ex4</h2>
  <script>
    // 매개변수 없이 함수 호출시 내용이 순차적으로 출력

    let num = 0;//
    const 과일 = () => {
      let msg = '';
      num++;

      switch (num) {
        case 1:
          msg = '고구마';
          break;
        case 2:
          msg = '사과';
          break;
        case 3:
          msg = '포도';
          break;
        case 4:
          msg = '귤';
          break;
        default:
          msg = '끝';
      }
      console.log(msg);
    }



    과일();//고구마
    과일();//사과
    과일();//포도
    과일();//귤
  </script>
</body>

</html>
