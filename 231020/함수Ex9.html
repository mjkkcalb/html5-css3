    const total = num => {
      let sum = 0;
      for (let i = 1; i <= num; i++) {
        //sum = sum + i;
        sum += i;
      }
      //console.log(sum);
      return sum;
    }

    console.log(total(20)); // 1~20까지의 합
    console.log(total(55)); // 1~55까지의 합
    console.log(total(5)); //
    console.log(total(2)); //
