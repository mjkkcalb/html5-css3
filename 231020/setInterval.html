<html>

<body>
  <h2>setInterval</h2>
  <!-- setInterval(콜백함수, 시간); 지정된 시간마다 반복 실행 비동기 함수 -->
  <script>
    let n = 1;
    setInterval(() => {
      console.log(`3초마다 ${n++}번째 실행`)
    }, 3000);

    const time = () => console.log('time 함수')
    const obj = setInterval(time, 2000)

    clearInterval(obj);
  </script>
</body>

</html>
