<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>accent-color</title>
  <style>
    /* 
    accent-color 속성
    input type=checkbox,radio, range
    progress 컨트롤 값 제어
     */
     form fieldset{
      border: 3px solid palevioletred;
      font-weight: bold;
      padding: 20px;
      max-width: 400px;
     }
     form fieldset legend{
      padding: 10px 14px;
     }
     form fieldset input[type="radio"]{
      accent-color: red;
     }
     form progress[value] {
      accent-color: red;
     }
     form fieldset input[type="range"]{
      accent-color: red;
     }
  </style>
</head>
<body>
  <h1>accent color</h1>
    <form>
      <fieldset>
        <legend>check box, radio</legend>
        <input type="radio" name="animal" id="fubao" value="푸바오" checked>
        <label for="pubao">🐼</label>
        <input type="radio" name="animal" id="dog" value="강아지">
        <label for="dog">🐶</label>
        <input type="radio" name="animal" id="horse" value="말">
        <label for="horse">🐴</label>
      </fieldset>

      <fieldset>
        <legend>progress</legend>
        <label for="userProgress">progress</label>
        <progress id="userProgress" min="0" max="0" value="70"></progress>
      </fieldset>

      <fieldset>
        <legend>range</legend>
        <label for="userRange">range</label>
        <input type="range" id="userRange">
      </fieldset>
    </form>
    
</body>
</html>
