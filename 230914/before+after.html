<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>before+after</title>
  <style>
    p{
      border: 1px solid black;
    }
    p::before{
      content: "설명: ";/* 생략 불가능. ""을 비워둘 순 있음*/
      background-color: rosybrown;
    }
    p::after{
      content: ".";
      background-color: burlywood;
    }
    ol .box1::before{
      content: "https://google.co.kr/ 주소:";
    }
    ol .box2::before{
      content: "https://naver.co.kr/ 주소:";
      background-color: bisque;
      margin: 2px;
      padding: 2px;
    }
    ol .box3::before{
      content: "https://kakao.co.kr/ 주소:";
      display: block;
      border-right: 1px solid black;
      padding: 2px 6px;
      margin: 6px; 
    }
    ul .box1{
      position: relative;
    }
    ul .box1::after{
      content: "";
      display: inline-block;
      width: 2px; height: 12px;
      background-color: antiquewhite;
      position: absolute;
      top:0; bottom: 0; left: 50px;
      margin: auto;
    }
    ul .box2::after{
      content: "🐼";
    }
    ul .box3::after{
      /* 값으로 작성되는 부분 ""텍스트 컨텐츠의 영역으로 코드값 적용 x  */
      content: "&lt";
    }
  </style>
</head>
<body>
  <h2>:before, ::before</h2>
  <p>기준 요소 안의 컨텐츠 영역 앞쪽에 적용. 의사 요소</p>
  <ol>
    <li class="box1">구글</li>
    <li class="box2">네이버</li>
    <li class="box3">카카오</li>
  </ol>

  <h2>:after,  ::after</h2>
  <p>기준 요소 안의 컨텐츠 영역 뒤쪽에 적용</p>
  <ul>
    <li class="box1">구글</li>
    <li class="box2">네이버</li>
    <li class="box3">카카오</li>
  </ul>

</body>
</html>
