<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>vwVs</title>
  <style>
    .box1 {
      width: 60vw; height: 300px; background-color: yellow;
    }
    .box2 {
      width: 60vw; height: 300px; background-color: palevioletred;
    }
    .box1 h2 {
      width: 80%; height: 200px; background-color: darkkhaki;
    }
    .box2 h2 {
      width: 80vw; height: 200px; background-color: skyblue;
    }
  </style>
</head>
<body>
  <h1>vw와 % 차이</h1>
  <div class="box1">
    <h2>80% : 부모를 기준으로 두기 때문에 부모 요소를 넘기지 않음</h2>
  </div>
  <div class="box2">
    <h2>80vw : 뷰포트를 기준을 두기 때문에 부모 요소를 넘김</h2>
  </div>
</body>
</html>
