<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexItem-flex-basis</title>
  <style>
    ul{list-style: none; margin: 10px; padding: 0;background-color: rgb(216, 233, 248); font-weight: bold; font-size: 1.2rem; text-align: center; display: flex; width: 800px; height: 60px;}
    ul li:nth-child(1) {background-color: rgb(230, 192, 192);}
    ul li:nth-child(2) {background-color: skyblue;}
    ul li:nth-child(3) {background-color: rgb(243, 237, 186);}
    ul li{
      width: 300px;
      flex-grow: 0; /* 기본값, 컨테이너 영역이 남아도 아이템을 채우지 않음*/
      flex-shrink: 1; /* 기본값, 아이템의 크기가 커도 컨테이너를 넘기지 않음*/
    }

    .box1 li{ flex-basis: auto;}
    .box2 li{ flex-basis: 0;} 
    /* 플렉스 아이템의 컨텐츠를 제외한 영역을 기준으로 grow와 shrink 설정*/
    .box3 li{ flex-basis: 150px;}
    .box4 li{ flex-basis: 300px;}
    /* flex-shrink: 1; 적용되어 있어 컨테이너를 넘지 못함*/
  </style>
</head>
<body>
  <h1>flexItem : flex-basis 기준비율</h1>
  <h2> flex-basis: auto; 기본값. 아이템 컨텐츠 크기에 맞춰 grow 비율 설정</h2>
  <ul class="box1">
    <li>item1</li>
    <li>ite2</li>
    <li>item3</li>
  </ul>

  <h2> flex-basis: 0;</h2>
  <ul class="box2">
    <li>item1</li>
    <li>ite2</li>
    <li>item3</li>
  </ul>

  <h2> flex-basis: 150px;</h2>
  <ul class="box3">
    <li>item1</li>
    <li>ite2</li>
    <li>item3</li>
  </ul>
  <h2> flex-basis: 300px;</h2>
  <ul class="box4">
    <li>item1</li>
    <li>ite2</li>
    <li>item3</li>
  </ul>
  
</body>
</html>
