<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexitemEx2</title>
  <style>
    body{
      background-color: beige;
      margin: 300px auto;
    }
    .wrapper{
      width: 90%;
      margin: 10vh auto;
    }
    .wrapper .container{
      list-style: none;
      margin: 0; padding: 0;
      display: flex;
      flex-flow: wrap;
      border-top: 1px solid black;
      border-left: 1px solid black;
    }
    .wrapper .container li{
      flex-grow: 1; /* 기본값 0 , 1은 남은 영역을 채움*/
      border: 1px solid black;
      border-bottom: 1px solid black;
      background-color: #fff;
      padding: 10px 30px; 
    }

      text-align: center;
      list-style: none;
      display: flex ;
      flex-direction: row;
      flex-wrap: wrap;
      align-content: flex-start;

      
    }
    .container li{
      border: 1px solid black;
      background-color: white;
      padding: 10px; 

    } */


  </style>
</head>
<body>
  <div class="wrapper">
  <ul class="container">
    <li>이름을 무성할 속의 머님, 까닭입니다</li>
    <li>하늘에는 멀리 것은 라이너 있습니다</li>
    <li> 프랑시스 별을 이름과 하늘에는 지나고 한 하나에 너무나 아스라이 있습니다.</li>
    <li>옥 어머니 하나 봅니다</li>
    <li>된 강아지, 까닭이요</li>
    <li>이름을 보고</li>
    <li>잠 별 가슴</li>
    <li>무성할 별 가슴속에 지나가는 밤을 별빛이 이국 계십니다</li>
    <li>어머님, 언덕 아직 밤이 까닭입니다</li>
    <li>둘 위에 파란 이 있습니다</li>
    <li>청춘이 우는 이름을 잠</li>
  </ul>
  </div>
  
</body>
</html>
