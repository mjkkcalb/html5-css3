<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>eventEx2</title>
  <style>
    .modal {
      width: 200px;
      height: 200px;
      background-color: #ddd;
      border: 1px solid #000;
      padding: 20px;
      position: fixed;
      top: 50px;
      left: 150px;
    }

    .modal.none {
      display: none;
    }

    #close-btn {
      background-color: #000;
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      position: absolute;
      bottom: 10px;
      right: 0;
      left: 0;
      margin: auto;
      width: 100px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>모달창</h1>
  <a href="#" id="open-btn">모달창 열기</a>

  <div class="modal">
    <h2>공지사항</h2>
    <p>레이어 형태의 팝업창</p>
    <a href="#" id="close-btn">모달창 닫기</a>
  </div>

  <script>
    const modal = document.querySelector('.modal');
    const openBtn = document.querySelector('#open-btn');
    const closeBtn = document.querySelector('#close-btn');

    // closeBtn.addEventListener('click', () => modal.style.display = 'none');

    closeBtn.addEventListener('click', () => modal.classList.add('none'));
    openBtn.addEventListener('click', () => modal.classList.remove('none'));
  </script>
</body>

</html>
