<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>tableBasic</title>
</head>
<body>
  <h1>표 table</h1>
    <ul>
      <li>&lt;table&gt;, &lt;tr&gt;, &lt;td&gt;, &lt;th&gt;은 함께 작성해야 표가 만들어 짐</li>
      <li>&lt;table&gt; : 테이블 작성시 시작을 알리는 태그</li>
      <li>&lt;tr&gt; : 테이블의 행</li>
      <li>&lt;th&gt; : 테이블읠 셀&#40;칸&#41;. 셀의 소제목</li>
      <li>&lt;td&gt; : 테이블의 셀&#40;칸&#41;. 일반적인 셀</li>
    </ul>
  
  <table border="1">
    <tr><!-- 행(줄) -->
      <th>소제목</th><!--셀(칸)-->
      <td>셀</td>
      <td>칸</td>
    </tr>

    <tr>
      <td>1</td>
      <td></td>
      <td></td>
    </tr>

    <tr>
      <td>테이블 셀의 크기는</td>
      <td>다른 셀의</td>
      <td>크기에 영향을 받는다</td>
    </tr>
  </table>

</body>
</html>
