<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>표 영역의 그룹화</title>
</head>
<body>
  <h1>표 영역의 그룹화</h1>

  <table border="1">
    <!-- <h2>,<p>,<div>등 테이블 요소와 관련 없는 태그는 자식으로 쓸 수 없음
      
    <caption>은 table 하위 요소로 반드시 table 요소와 함께 작성
      단독사용 불가능
      표에 대한 설명-->
    <caption>table 전용 캡션</caption>

    <thead>
    <tr>
      <th></th>
      <th>가정용 호스팅</th>
      <th>기업용 호스팅</th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <th>디스크 공간</th>
      <td>1GB</td>
      <td>500GB</td>
    </tr>

    <tr>
      <th>대역폭</th>
      <td>5GB / 월</td>
      <td>500GB/ 월</td>
    </tr>

    <tr>
      <th>이메일 계정</th>
      <td>5</td>
      <td>10</td>
    </tr>

    <tr>
      <th>서버</th>
      <td>공유</td>
      <td>가상서버호스팅&#40;VPS&#41;</td>  
    </tr>

    <tr>
      <th>지원방법</th>
      <td>이메일</td>
      <td>전화와 이메일</td>
    </tr>
    </tbody>
    <!-- 표 본문 -->

    <!-- 표 바닥글 -->
    <tfoot>    
    <tr>
      <td colspan="3">지금 가입하면 10&#37; 할인 &#33;</td>
    </tr>
    </tfoot>
 </table>
</body>
</html>
