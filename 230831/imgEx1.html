<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>imgEx1</title>
</head>
<body>
  <h1><a href="./imgEx1.html"> <img src="./images/logo.gif" alt="로고"></a></h1>
 
   <!-- figure 이미지, 비디오 등의 콘텐츠를 구분할 때 사용. 독립적인 콘텐츠
   figcaption figure 의 하위 요소로 설명 태그. 반드시 figure 하위로만 존재
  img와 함께 작성하는 경우 img의 alt 속성 생략 가능-->
 
  <figure>
  <img src="./images/chocolate-islands.jpg" alt="초코케이크">
    <figcaption>간단하고 맛있는 퍼지 초콜릿 케이크 입니다.</figcaption>
  </figure>


  <h2>상세 요리법</h2>
    <p>
      <img src="./images/lemon-posset.jpg" alt="레몬">
      <img src="./images/roasted-brussel-sprouts.jpg" alt="roasted">
      <img src="./images/zucchini-cake.jpg" alt="케이크">
    </p>
    <!-- 인라인 요소는 띄어쓰기와 행간, 수직 정렬의 값을 가짐.
      가로,세로값 제어가 되지 않음.
      레이아웃을 구성하는 요소로 사용하지 않음.
  
    코드창에서 여러번 띄어쓰기나 줄바꿈은 브라우저에서 한 칸 띄어스기로 인식 -->
</body>
</html>
