<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>블록 요소의 중앙 정렬</title>
  <style>
    body{
      margin: 0;
      font-weight: bold;
    }
    h1{
      background-color: palevioletred;
      margin: 0;
      font-size: 30px;
      color: white;
      padding: 15px;
    }
    .box{
      border: 10px solid skyblue;
      width: 500px; height: 70px;
      background-color: aqua;
      margin: 0;
      text-align: center;/* 인라인 요소 중앙 정렬. 상속*/
    }
    .box .txt{/* 하위 선택자 */
      width: 200px;
      background-color: orange;
      padding: 10px;
      margin: 0 100px 20px;
      text-align: center;
    }
    .box2{
      /* 블록 요소의 중앙 정렬 
      1. 요소의 가로 값이 필요
      2. 일반적인 흐름
      */
      margin: 0 auto 0 auto; /* top right botto left*/
      margin: 20px auto; /* top+bottom right+left*/
      margin: auto; /* 가로 중앙 정렬만. 세로 중앙 정렬 x */
      margin: auto 0;
      margin: 20px auto 0;/* top right+left bottom*/
      margin: 0 auto;
    }
    .box2.txt{
      width: 60%;
      margin: 0 auto;
    }

  </style>
</head>
<body>
  <h1>블록 요소의 중앙 정렬</h1>
  <p class="box box1">
    <span class="txt"> 인라인 요소 및 컨텐츠의 중앙 정렬</span>
  </p>
  <div class="box box2">
    <div class="txt"> 블록 요소의 중앙 정렬</div>
  </div>
</body>
</html>
