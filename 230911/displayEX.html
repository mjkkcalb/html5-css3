<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>displayEX</title>
  <style>
    body{
      font-size: 18px;
    }
    .gnb{
      text-align: center;
    }
    .gnb li{
      display: inline-block;
      background-color: cornflowerblue;
      border: 3px solid black;
      font-size: 25px;
      padding: 5px 10px;
      margin: 0px 5px;
      font-weight: bold;
    }
    a:link {
      text-decoration: none;
      color: black;
      text-transform: uppercase;
      display: block;/* 보통 a 태그에다가 block 및 여러 태그를 사용하는 것이 좋다*/
      
    }
    .gnb li a:hover {
      background-color: rgb(59, 59, 58);
      color: rgb(251, 255, 43);
    }
  </style>
</head>
<body>
  <h1>display 연습1</h1>
  <ul>
    <li>마우스를 올리면 글자색과 배경색 변경</li>
    <li>중앙 정렬</li>
  </ul>

  <menu class="gnb">
    <li><a href="#">menu1</a></li>
    <li><a href="#">menu2</a></li>
    <li><a href="#">menu3</a></li>
    <li><a href="#">menu4</a></li>
  </menu>
</body>
</html>
