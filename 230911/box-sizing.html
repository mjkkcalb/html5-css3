<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>box-sizing</title>
  <style>
    .box{
      font-weight: bold;
      font-size: 20px;
      width: 300px; height: 200px;
      margin: 30px;
      padding: 30px;
      border: 10px solid steelblue;
    }
    .box1{
      box-sizing: content-box; /* 기본 값 width+ margin+ padding+ border */
    }
    .box2{
      box-sizing: border-box; /* width(padding+border)+margin*/
    }
  </style>
</head>
<body>
  <h1>box-sizing</h1>
  <div class="box box1">
    <h3>box-sizing: content-box</h3>
    <p>w300+m(30+30)+p(30+30)+b(10+10) = 440px</p>
  </div>
  <div class="box box2">
    <h3>box-sizing: content-box</h3>
    <p>w300(p(30+30)+b(10+10))+m(30+30)= 360px</p>
  </div>
</body>
</html>
