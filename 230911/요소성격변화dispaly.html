<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>요소성격변경 dispaly+visibility+opacity</title>
  <style>
    ul{
      background-color: rgb(219, 203, 182);
      width: 80%;
      margin: 50px auto;
      text-transform: capitalize;
      padding-left: 0;
    }

    ul li{
      border: 1px solid black;
      background-color: rosybrown;
      padding: 4px 6px;
    }
    .menu1{
      height: 50px;
    }
    .menu1 li{
      display: inline; /*성격 변경 태그. 상속x. 해당 요소에만 적용 */
      width: 200px;  
    }
    .menu2{
      /* background-color: transparent;
      width: 750px; */
      text-align: center;
      background-color: transparent;
    }
    .menu2 li{
      display: inline-block;
      /*
      인라인, 블록 성격 모두 가짐
      ㄴ 인라인처럼 띄어쓰기, 줄바꿈 인식
      ㄴ 인랑니처럼 line-height 값을 가짐 
      ㄴ 블록처럼 width, height 값을 가짐
      ㄴ 가로 중앙 정렬의 경우 인라인, 블록 적용 방식 다 가능.
      다만, 띄어쓰기가 있어 인라인 방식으로 정렬하는 것이 좀 더  편함
      */
      /* width: 150px; */
    }

    .menu1 .none{
      display: none; /* 브라우저 영역에서 사라짐. 코드 창에서만 확인 가능하며 레이아웃에 영향을 줌*/
    }
    .menu1 .opacity {
      opacity: 0.3;/* 불투명도 조절. 자식에게 영향을 줌. 0~1 */
    }
    .menu1 .bg {
      background-color: antiquewhite;
    }
    .menu2 .hidden{
      visibility: hidden; /* 브라우저 영역은 남으나 컨텐츠가 보이지 않음. visible 보임, hidden 숨김 */
    }
  </style>
</head>
<body>
  <h1>요소의 성격 변경 dispaly</h1>
  <h2>visibility, opacity</h2>
  <ul class="menu1">
    <li>홈&#40;home&#41;</li>
    <li class="bg">상품 &#40;product&#41;</li>
    <li class="none">서비스 &#40;service&#41;</li>
    <li class="opacity">소개 &#40;about&#41;</li>
    <li>연락처 &#40;contact&#41;</li>  
  </ul>
  <ul class="menu2">
    <li>홈&#40;home&#41;</li>
    <li>상품 &#40;product&#41;</li>
    <li class="hidden">서비스 &#40;service&#41;</li>
    <li>소개 &#40;about&#41;</li>
    <li>연락처 &#40;contact&#41;</li>    
  </ul>
  
</body>
</html>
