<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>overflowEX</title>
  <style>
    /* img{
      width: 400px; height: 400px;
      border-color: black;
      border:8px solid;
      border-radius: 50%;
      overflow: hidden;
      text-align: center;
    } */
    body{
      text-align: center;
    }
    .img1{
      border-radius: 50%;
      border: 4px solid black;
    }

    .wrapper {
      background-color: antiquewhite;
      border: 4px solid red;
      width: 300px; height: 300px;
      margin: 50px auto;
      border-radius: 50%;
      overflow: hidden;
    }
    .wrapper img{/* 이미지 사이즈 맞추기 */
      width: 100%; height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- 정 원으로 보이게  + 중앙 정렬 -->
  <img src="./images/다운로드 (1).jfif" alt="overflow" class="img1">

  <div class="wrapper"><img src="./images/다운로드.jfif" alt="overflow"></div>
  
</body>
</html>
