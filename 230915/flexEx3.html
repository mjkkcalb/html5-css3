<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx3</title>
  <style>
    body{
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }
    .container{
      background-color: rgb(240, 240, 240);
      display: flex;
      flex-direction: column;
      /* height: 100vh; */
    }
    .container header{
      background-color: rgb(37, 78, 114);
      height: 14vh;
    }
    .container nav{
      background-color: rgb(81, 182, 207);
      height: 6vh;
    }
    .container main{
      background-color: rgb(120, 235, 210);
      display: inline-flex;
      color: white;
      height: 90vh; /* 100vh (마진값이 0이면 스크롤 안생김) - header 14vh - nav 6vh */ 
      height: calc(100vh - 14vh - 6vh);
    }
    .container main aside{
      background-color: rgb(59, 161, 114);
      width: 30%;
    }
    .container main section{
      background-color: rgb(155, 230, 167);
      width: 70%;
    }
  </style>
</head>
<body>
  <div class="container"><!-- flex container-->
    <header>header</header><!-- flex item-->
    <nav>nav</nav><!-- flex item-->
    <main><!-- flex item / felx container -->
      <aside>aside</aside><!-- flex item-->
      <section>section</section><!-- flex item-->
    </main>
  </div>
  
</body>
</html>
