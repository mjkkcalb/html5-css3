<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flex7_align-content</title>
  <style>
    body { margin:0; font-size: 2em; font-weight: bold; text-align: center; }
    .wrapper {
      border:6px solid #000;
      width: 80vw;
      margin: 2vw auto;
    }
    .wrapper .item { 
      width:50%;
    }
    .wrapper .item1 { background-color: #6528F7; height: 150px;}
    .wrapper .item2 { background-color: #A076F9; height:10vw; }
    .wrapper .item3 { background-color: #D7BBF5; height: 10em; }
    .wrapper .item4 { background-color: #EDE4FF; height: 10vh; }
    .wrapper .item5 { background-color: #A149FA; height: 10%; }

    #container {
      display: flex;
      height: 70vh;
      /* 주축 가로, 줄바꿈 */
      flex-flow: wrap;

      /* 교차축 기준 아이템을 끝나는 지점부터 시작하는 정렬 */
      align-items: flex-end;

      /* 교차축 기준으로 여러 아이템을 하나의 덩어리로 보고 정렬 */
      align-content: stretch;/* 기본값. 높이 값이 지정되어 있으면 적용되지 않음 */
      align-content: flex-start;
      align-content: flex-end;
      align-content: center;
      align-content: space-around;
      align-content: space-between;
      align-content: space-evenly;
    }
  </style>
</head>
<body>
  <h1>flex7 : align-content</h1>
  <div class="wrapper" id="container"><!-- flex-container -->
    <div class="item item1">item1</div><!-- flex-item -->
    <div class="item item2">item2</div><!-- flex-item -->
    <div class="item item3">item3</div><!-- flex-item -->
    <div class="item item4">item4</div><!-- flex-item -->
    <div class="item item5">item5</div><!-- flex-item -->
  </div>
</body>
</html>
