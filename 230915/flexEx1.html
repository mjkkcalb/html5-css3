<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx1</title>
  <style>
    body {
      margin:0;
    }
    .box {
      background-color: #ddd;
      font-weight: bold;
      font-size: 2rem;

      display: flex;
      /* 주축 기준 정렬 */
      justify-content: center;
      /* 교차축 기준 정렬 */
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- flex-container -->
  <div class="box">
    <!-- flex-item -->
    <a href="#">텍스트<br>텍스트</a>
  </div>
</body>
</html>
