<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx6</title>
  <style>
    body{
      margin: 0;
      text-align: center;
    }
    header{/* flex container */
      display: flex;
      background-color: rgb(247, 246, 197);
    }
    header h1{
      background-color: rgb(247, 154, 193);
      color: white;
      margin: 0;
      font-size: 1.5rem;
      width: 4rem; height: 4vw;
      /* width: 8vw; aspect-ratio: 2/1; / 1:1로 가능 */

      display: flex;
      justify-content: center;
      align-items: center;
    }
    header form{
      /* 방법 1 width: calc(100% -4rem -3rem); */
      display: flex; /* 여백 없애기*/
      align-items: center;
      flex-grow: 1;
    }
    header form *{
      outline: none;
      font-size: 1.1rem;
      font-family: '나눔고딕', '맑은 고딕', '돋움', sans-serif;
      border: 1px solid black;
      height: 30px;
    }
    header form [type="search"]{
      outline: none;
      width: 200px;
      padding: 5px;
      height: 30px;
      border-right: none;
      margin: 10px;
      margin-right: 0;
    }
    header form [type="submit"]:hover{
      background-color: rosybrown;
      color: white;
      cursor: pointer;
    }
    header nav{
      background-color: rgb(168, 219, 240);
      width: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <header><!--flex container-->
    <h1><!--flex item / flex container-->
      로고<!--flex item-->
    </h1>
    <form>
      <input type="search" id="search">
      <button type="submit">검색</button>
    </form>
    <nav>메뉴</nav>
  </header>
</body>
</html>
