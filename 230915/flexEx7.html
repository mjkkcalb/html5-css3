<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx7</title>
  <style>
    body{
      margin: 0;
      font-weight: bold;
      font-size: 25px;
      text-transform: capitalize;
      text-align: center;
    }
    .gnb{
      list-style: none;
      padding: 0; margin: 0;
      background-color: antiquewhite;

      display: flex;
      /* justify-content: space-evenly; */
    }
    .gnb li{
      width: 20%; /* 100% / 메뉴 5개 */
    }
    .gnb li a{
      text-decoration: none;
      color: inherit;
      display: block;
      padding: 0.5rem 0;
    }
    .gnb li a:hover {
      background-color: rosybrown;
      color: white;
    }
  </style>
</head>
<body>
