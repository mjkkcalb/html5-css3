<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flex4_gap</title>
  <style>
    body { margin:0; font-size: 2em; font-weight: bold; text-align: center; }
    .wrapper {
      border:6px solid #000;
      width: 80vw;
      margin: 2vw auto;
    }
    .wrapper .item { color:#fff; }
    .wrapper .item1 { background-color: #35D0BA; }
    .wrapper .item2 { background-color: #F8C43A; }
    .wrapper .item3 { background-color: #C93D1B; }
    .wrapper .item4 { background-color: #04322E; }

    #container {
      display: flex;
      /* 아이템 줄바꿈. 주축의 방향이 오른쪽 -> 왼쪽 
      flex-wrap: wrap;
      flex-direction: row-reverse;
      */
      flex-flow: wrap row-reverse;

      /* 아이템의 행과 열사이의 간격. 아이템과 아이템 사이의 여백 */
      gap:0; /* 기본값 */
      gap: 20px 10px;/* row-gap column-gap */
      gap: 20px;
    }
    #container .item {
      width: 40%;
      height: 20vh;
      /* margin: 10px; */
    }
  </style>
</head>
<body>
  <h1>gap</h1>
  <div class="wrapper" id="container"><!-- flex-container -->
    <div class="item item1">item1</div><!-- flex-item -->
    <div class="item item2">item2</div><!-- flex-item -->
    <div class="item item3">item3</div><!-- flex-item -->
    <div class="item item4">item4</div><!-- flex-item -->
  </div>
</body>
</html>
