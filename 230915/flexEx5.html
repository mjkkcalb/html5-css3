<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx5</title>
  <style>
    h1{
      text-align: center;
      font-size: 1.5rem;
    }
    form ul{
      word-break: keep-all;
      list-style: none;
      margin: 0;
      padding: 0;
      /* border: 1px solid black; */

      display: flex;
      /* 주축 row 
      justify-content: center;
      flex-wrap: wrap;
      */
      flex-direction: column;
      align-items: center;
    }
    form ul li{/* flex item/ flex container*/
      /* background-color: aquamarine; */
      /* margin: 10px auto;
      width: 500(계산 필요)px; */
      margin: 0.3rem 0;
      display: flex;
      text-align: right;
    }
    form ul li label{ /* flex container*/
      background-color: rgb(189, 189, 189);
      display: flex;
      width: 10rem;
      margin-right: 0.4rem;
      justify-content: flex-end;
      align-items: center;
    }
    form ul li input[type=text]{
      outline: none;
      border: 1px solid black;
      padding: 0.3rem;
      width: 12rem;
      display: flex;
    }
    #flex3, #flex4, #flex5{
      height: 5rem;
    }
  </style>
</head>
<body>
  <h1>각 폼 제목의 세로 중앙정렬</h1>
  <form>
    <ul> <!-- flex container -->
      <li> <!-- flex-item -->
        <label for="flex1">채널 키워드</label>
        <input type="text" placeholder="플렉스 적용하기" id="flex1">
      </li>
      <li>
        <label for="flex2">채널 키워드</label>
        <input type="text" placeholder="플렉스 적용하기" id="flex2">
      </li>
      <li>
        <label for="flex3">채널 키워드 채널 키워드</label>
        <input type="text" placeholder="플렉스 적용하기" id="flex3">
      </li>
      <li>
        <label for="flex4">채널 키워드 channer keyword</label>
        <input type="text" placeholder="플렉스 적용하기" id="flex4">
      </li>
      <li>
        <label for="flex5">channer keyowrd채널 키워드</label>
        <input type="text" placeholder="플렉스 적용하기" id="flex5">
      </li>
    </ul>
  </form>
</body>
</html>
