<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx9</title>
  <style>
    body{
      text-align: center;
    }
    .gallery{
      list-style: none;
      border: 3px solid black;
      width: 90vw;
      margin: 0 auto;
      padding: 0;

      display: flex;
      justify-content: center;
      flex-wrap: wrap;

      /* justify-content: space-evenly; align-content: space-evenly; */
      

    }
    .gallery li{
      width: 31.3333%;
      margin: 1%;
      color: white;
      font-size: 20px;
    }   
    .gallery li img{
      vertical-align: middle;
      width: 100%;
    }
    
    .gallery p{
      background-color: rosybrown;
      margin: 0;
      padding: 5px;
    }
  
  </style>
</head>
<body>
  <h1>가로 세로 비율을 유지하는 반응형 박스</h1>
  <ul class="gallery">
    <li><img src="https://placehold.co/300x200/6F61C0/fff?text=img1" alt="img1"><p>title 1</p></li>
    <li><img src="https://placehold.co/300x200/skyblue/fff?text=img2" alt="img2"><p>title 2</p></li>
    <li><img src="https://placehold.co/300x200/pink/fff?text=img3" alt="img3"><p>title 3</p></li>
    <li><img src="https://placehold.co/300x200/orange/fff?text=img4" alt="img4"><p>title 4</p></li>
    <li><img src="https://placehold.co/300x200/green/fff?text=img5" alt="img5"><p>title 5</p></li>
    <li><img src="https://placehold.co/300x200/blue/fff?text=img6" alt="img6"><p>title 6</p></li>
  </ul>
  
</body>
</html>
