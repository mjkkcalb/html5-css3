<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx8</title>
  <style>
    body{
      text-align: center;
    }
    .container{
      border: 1px solid black;
      margin: 0 auto;
      width: 660px; height: 500px;
      
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      justify-content: space-evenly; align-content: space-evenly;
    }
    .container figure{
      margin: 0;
    }
    .container figure img {
      /* display: block; */
      vertical-align: middle;
    }
    .container figure figcaption{
      background-color: #61677a;
      color: white;
      text-transform: capitalize;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>상하 정렬 갤러리</h1>
  <div class="container">
    <figure>
      <img src="https://placehold.co/300x200/6F61C0/fff?text=img1" alt="img1">
      <figcaption>Title 1</figcaption>
    </figure>
    <figure>
      <img src="https://placehold.co/300x200/rosybrown/fff?text=img2" alt="img2" >
      <figcaption>Title 2</figcaption>
    </figure>
    <figure>
      <img src="https://placehold.co/300x200/bisque/fff?text=img3" alt="img3" >
      <figcaption>Title 3</figcaption>
    </figure>
    <figure>
      <img src="https://placehold.co/300x200/skyblue/fff?text=img4" alt="img4" class="img4">
      <figcaption>Title 4</figcaption>
    </figure>
  </div>
</body>
</html>
